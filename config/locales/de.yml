  dashboard:
    co2_emissions:
      title: Veränderung im CO2 Ausstoß
      text: "Wie verändert sich der CO2 Ausstoß als Folge deiner Entscheidungen? Hier steht die Veränderung im Vergleich zum Ausstoß im Jahre 1990."
    renewability:
      title: Erneuerbare Energie
      text: "Welcher Anteil des zukünftigen Energieverbrauchs wird aus erneuerbaren Quellen stammen? Wir verwenden hier die Europäische Definition von erneuerbarer Energie. Wir schauen also, welcher Anteil des Endverbrauchs erneuerbar ist."
    footprint:
      title: Bio-Fussabdruck
      text: "Wieviel Ackerbaufläche wird als Folge deiner Entscheidungen benötigt? Biomasse muss oftmals extra angebaut werden. Was das Vielfache der niederländische Ackerbaufläche ist, das dafür benötigt wird, kannst du hier sehen."
    energy_import:
      title: Abhängigkeit vom Import
      text: "Wieviel Energie importieren die Niederlande aus dem Ausland als Folge deiner Entscheidungen? Hier steht, welcher Anteil aller verbrauchten Energie eingeführt wird, nach Abzug der Energiemenge, die die Niederlande ausführen. Da die niederländischen Gasreserven abnehmen, wird der Import langsam ansteigen."
  questions:
    info: Info
  scenario_steps:
    total_amount:
      step_0: "Der Energiemix ist zum Glück billiger als im Jahre 2011. Wir zahlen schon so viel für Energie."
      step_1: "Der Energiemix wird langsam teurer, aber wenn unsere Wirtschaft weiter wächst, können wir uns das wahrscheinlich leisten."
      step_2: "Der Energiemix wird ansehnlich teurer. Können wir uns das wohl leisten?"
      step_3: "Der Energiemix wird viel teurer. Bringt uns das Wirtschaftwachstum aus der Problemzone oder können wir das nicht mehr bezahlen?"
    co2_emissions:
      step_0: "Der CO2 Ausstoß Energiemixes ist sehr niedrig. sind auf dem guten Weg, um die internationalen Klimaziele einzuhalten."
      step_1: "Der CO2 Ausstoß Energiemixes nimmt ab und damit trägt unser Land bei zur weltweiten CO2 Verminderung. Reicht das wohl aus?"
      step_2: "Der CO2 Ausstoß dieses Energiemixes wächst wie in den vergangenen Jahren. Was bedeutet dies für die Erderwärmung?"
      step_3: "Der CO2 Ausstoß dieses Energiemixes wächst stark an. Die Wirtschaft hat das Sagen. Und wie war das noch mal mit unserem Klima?"
    renewables:
      step_0: "Wir bleiben weiterhin abhängig von fossilen Energiequellen und es gelingt nicht, erneuerbare Energiequellen zu erschließen. Vielleicht ist das auch gar nicht nötig."
      step_1: "Wir machen ganz langsam Fortschritte beim Einrichten eines besseren Gleichgewichts zwischen fossiler und erneuerbarer Energie, aber schnell geht das wirklich nicht."
      step_2: "Im Jahre %{end_year} erfüllen wir noch immer nicht die Ziele für erneuerbare Energie, die die Regierung im Jahr 2011 für das Jahr 2020 abgesteckt hat!"
      step_3: "Die Energiewende beginnt langsam in Fahrt zu kommen und wir gehen stets bewusster mit unserem Energieverbrauch um. Ein ansehnlicher Teil unserer Energie kommt im Jahre %{end_year} aus erneuerbaren Quellen."
      step_4: "Mehr als 50% unseres Energiebedarf wird aus erneuerbaren Quellen gedeckt!"
    footprint:
      step_0: "Unser Einsatz von Biomasse ist mehr oder weniger so geblieben wie im Jahr 2011. Das ist eigentlich ganz schön viel."
      step_1: "Wir werden stets mehr Natur- und Ackerbauflächen für die Produktion von Biomasse einsetzen."
      step_2: "Der Einsatz von Biomasse nimmt stark zu. Wie erschliessen wir die Natur- und Ackerbauflächen, um diese Biomasse wachsen zu lassen?"
    energy_import:
      step_0: "Obwohl unsere eigenen Erdgasreserven im Jahre %{end_year} verbraucht sein werden, wird es uns gut gelingen, die Abhängigkeit von ausländischen Energiequellen in Schranken zu halten."
      step_1: "Unsere Erdgasreserven gehen zu Ende und wir werden stets mehr importieren. Im Jahre %{end_year} führen wir einen großen Anteil unserer Energie aus dem Ausland ein."
      step_2: "Während unsere eigenen Erdgasreserven schrumpfen, machen wir lustig weiter mit Produzieren und Konsumieren. Wir importieren mehr als 90% unserer Energie aus dem Ausland."

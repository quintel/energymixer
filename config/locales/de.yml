  home:
    header:
      text: "Der %{app_name} ist eine online Anwendung, mit der du deine Kenntnisse über die Energiezukunft erweitern kannst. Die Beantwortung von Fragen, die Bezug haben auf deine Ideen zum Energiemix der Zukunft, erlaubt dir, die Konsequenzen deiner Entscheidungen für Preis, Dauerhaftigkeit und Verfügbarkeit zu erkennen."
    intro:
      title: "Dies ist der Energieverbrauch in den Niederlanden im Jahre 2011."
      text: "In den Niederlanden kommt beinahe die Hälfte der verbrauchten Energie aus Erdöl, Erdgas oder Steinkohle. Unser Transportsystem hängt fast vollständig vom Erdöl ab; die Heizwärme und die Elektrizität für unsere Wohnungen werden in erster Linie aus Erdgas und Steinkohle erzeugt. Wollen wir dies so beibehalten und können wir uns das weiterhin erlauben? Wie wird deiner Meinung nach der Energiemix inunserem Land im Jahr %{end_year} aussehen? Gestalte mit dem %{app_name} den Energiemix nach deinen eigenen Vorstellungen auf der Basis desselben Rechenmodells, das auch die Politiker verwenden."
    chart:
      header:
        title: Energiemix 2011
        costs: "Kosten &euro; <span class='amount'>%{amount}</span> Milliarden"
    popups:
      buildings: "Etwa 59% des Energieverbrauchs in Wohnungen, Schulen und Bürogebäuden wird genutzt für Beheizung und Kühlung. In Wohnungen wird etwa 20% des Energieverbrauchs für Elektrizität aufgewendet; in Schulen und Bürogebäuden ist dieser Anteil etwa 40%. Benötigen wir diese Energie auch noch im Jahre %{end_year}?"
      agriculture: "Der direkte Energieverbrauch für Ackerbau und Viehzucht in den Niederlanden ist relative niedrig. Dabei rechnen wir den Energieverbrauch zur Herstellung von Viehfutter im Ausland nicht mit. Der niederländische Unterglasanbau benötigt viel Energie. Etwa 80% des Energieverbrauchs unserer Landwirtschaft geht auf Kosten der Gewächshäuser. Kann man dies bis zum Jahre %{end_year} verändern?"
      transport: "Transport per Auto, Lastwagen, Zug oder Binnenschiff ist energieintensiv. In diesem Energiemixer beschränken wir uns auf den inländischen Transport. Wenn wir den Energieverbrauch durch die internationale Luft- und Schiffahrt mitrechnen, wird der Anteil noch viel höher ausfallen. Können wir uns und unsere Güter im Jahre %{end_year} nicht intelligenter transportieren?"
      industry: "Die Industrie ist der größte Verbraucher von Erdöl, Erdgas und Steinkohle. Die Industrie ist die Basis unserer Wirtschaft, aber verbraucht gleichzeitig viel kostbare Rohstoffe. Wie wird sich der Energieverbrauch unserer Industrie bis zum Jahre %{end_year} entwickeln?"
  sectors:

      title: Verandering CO2-uitstoot
      text: Hoe verandert de CO2-uitstoot als gevolg van je keuzes? Hier staat de verandering ten opzichte van de uitstoot in 1990.
    renewability:
      title: Hernieuwbare energie
      text: Welk deel van het toekomstige energiegebruik is hernieuwbaar? We gebruiken hier de Europese definitie van hernieuwbare energie. Dat betekent dat we kijken welk percentage van het eindgebruik hernieuwbaar is.
    footprint:
      title: Bio-voetafdruk
      text: Hoeveel landbouwoppervlak is er nodig als gevolg van je keuzes? Biomassa moet vaak geteeld worden. Hier zie je hoeveel keer het Nederlandse landbouwareaal nodig is om dat te doen.
    energy_import:
      title: Import afhankelijkheid
      text: "Hoeveel energie importeert Nederland uit het buitenland als gevolg van je keuzes? Hier staat welk percentage van alle gebruikte energie er ge√Ømporteert wordt, na aftrek van de hoeveelheid energie die Nederland exporteert. De Nederlandse gasvoorraden nemen af, en dus neemt de import geleidelijk aan toe."
  questions:
    info: Info
  scenario_steps:
    total_amount:
      step_0: "De mix is gelukkig goedkoper dan in 2011. We betalen al zo veel voor energie."
      step_1: "De mix wordt langzaam duurder, maar als onze economie blijft groeien kunnen we dat waarschijnlijk wel betalen."
      step_2: "De mix wordt behoorlijk veel duurder. Kunnen we dat wel blijven betalen?"
      step_3: "De mix wordt veel duurder. Groeien we onszelf uit de problemen of kunnen we dat niet meer betalen?"
    co2_emissions:
      step_0: "De CO2-uitstoot van deze mix is erg laag. We zijn goed op weg om de internationale klimaatdoelen te halen."
      step_1: "De CO2-uitstoot neemt af en daardoor leveren we als Nederland een besparing aan de CO2-reductie wereldwijd. Is het wel genoeg?"
      step_2: "De CO2-uitstoot groeit zoals we dat ook in de afgelopen jaren gezien hebben. Hoe zit het met de opwarming van de aarde?"
      step_3: "De CO2-uitstoot groeit sterk. De economie regeert. En hoe zat het ook alweer met ons klimaat?"
    renewables:
      step_0: "We blijven verslaafd aan fossiel en het lukt niet om hernieuwbare energie in te zetten. Misschien is het ook wel niet nodig."
      step_1: "We maken heel langzaam voortgang met het vinden van een betere balans tussen fossiele en hernieuwbare energie, maar hard gaat het niet."
      step_2: "In %{end_year} halen we nog steeds de doelen voor hernieuwbare energie die het kabinet in 2011 heeft gezet voor 2020 niet!"
      step_3: "De energietransitie begint goed op gang te komen we gaan steeds bewuster om met ons energiegebruik. Een behoorlijk deel van onze energie komt in %{end_year} uit hernieuwbare bronnen."
      step_4: "Meer dan 50% van onze energiebehoefte wordt ingevuld met hernieuwbare bronnen!"
    footprint:
      step_0: "Ons biomassa gebruik is min of meer gelijk aan dat in 2011. Best veel eigenlijk."
      step_1: "We gaan steeds meer natuur en landbouwgronden inzetten voor de produktie van biomassa."
      step_2: "Het gebruik van biomassa groeit sterk. Hoe gaan we de landbouwgronden en natuur vinden om al deze biomassa op te telen?"
    energy_import:
      step_0: "Hoewel onze eigen aardgasreserves in %{end_year} opraken lukt het toch goed om de afhankelijkheid van buitenlandse energiebronnen relatief te beperken."
      step_1: "Onze aardgasreserves raken op en we gaan steeds meer importeren. In %{end_year} importeren we een groot deel van onze energie uit het buitenland."
      step_2: "Terwijl onze eigen aardgasreserves krimpen gaan we vrolijk door met produceren en consumeren. We importeren meer dan 90% van onze energie uit het buitenland."

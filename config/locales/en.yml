    total_amount:
      step_0: "This mix is cheaper than in 2011. A good thing, as we already spend so much on energy."
      step_1: "This mix is a little more expensive, but if our economy keeps growing, we will probably be able to afford this."
      step_2: "This mix is considerably more expensive. Will be still be able to afford this in %{end_year}?"
      step_3: "This mix is much more expensive. Will we be able to grow our way out of this predicament or be unable to afford this?"
    co2_emissions:
      step_0: "CO2 emissions of this mix are quite low. We are well on track to making our international reduction targets."
      step_1: "CO2 emissions will decrease and the Netherlands are contributing to a gobal reduction in greenhouse gases. Will it be enough though?"
      step_2: "CO2 emissions will grow just like they have in the past years. What about global warming?"
      step_3: "CO2 emissions will increase strongly. The economy is all people care about. What about our climate?"
    renewables:
      step_0: "We remain addicted to fossil fuels and are unable to harness renewable energy sources. Maybe we will not need them anyway."
      step_1: "We are making slow progress in creating a better balance between fossil and renewable energy, but cannot be said to be in a hurry."
      step_2: "In %{end_year} we will still not make the renewable energy targets our country has set itself in 2011 for 2020!"
      step_3: "Our energy transition is starting to get going and we are growing more conscious of the way we use energy. A significant share of our energy use in %{end_year} comes from renewable sources."
      step_4: "More than 50% of our energy needs are met by renewable sources!"
    footprint:
      step_0: "We will use about the same amount of biomass as we did in 2011. Quite a lot actually."
      step_1: "We will use ever more arable land and natural resources for the production of biomass."
      step_2: "Biomass use will grow strongly. Where will the required arable land and natural resources come from to grow all this biomass?"
    energy_import:
      step_0: "Although our own natural gas reserves will be depleted in %{end_year} we will manage to limit dependence on foreign energy quite well."
      step_1: "Our natural gas reservers are steadily being depleted, leading to increased imports. In %{end_year} we will import a large share of our energy demand."
      step_2: "Although our natural gas reserves are steadily being depleted, we happily continue consuming and producing. We import over 90% of our energy demand."

  - - 2
    - geothermal
    - "Geothermie: de aarde als energiebron"
    - "In theorie kun je heel veel energie uit de aarde halen. Op grote diepte is de aarde erg heet. Je kunt die warmte gebruiken om huizen mee te verwarmen, chemische processen mogelijk te maken of om elektriciteit te maken. \r\n\
      <br/><br/>\r\n\
      Hoe betaalbaar de warmte is, hangt vooral af van hoe diep je moet boren om het naar boven te halen. Het is natuurlijk ook belangrijk dat je weet waar je deze warmte kunt vinden en dat je technieken hebt om het naar boven te halen.\r\n\
      <br/><br/>\r\n\
      Voor ruimteverwarming heb je voldoende aan warm water tussen 70 en 100 &#176;C). Op sommige plaatsen in Nederland vind je die warmte op dieptes van 1,5 to 3 km. \r\n\
      Voor de industrie en om stroom te maken heb je aan de oppervlakte warmte nodig van meer dan 100 &#176;C en hoe warmer het water, hoe effici\xC3\xABnter je stroom kunt maken. In Nederland moet je daarvoor altijd dieper dan 3 km boren.\r\n\
      <br/><br/>\r\n\
      Gelukkig is tot op 4 km diepte redelijk goed bekend hoe de Nederlandse ondergrond eruit ziet, door alle (proef)boringen naar olie en gas. De condities lijken vrij gunstig voor geothermische warmte. Momenteel wordt er een plan gemaakt om te achterhalen hoeveel energie er in nog dieper gelegen aardlagen zit.  \r\n\
      <br/><br/>\r\n\
      <a href='http://geothermie.nl/geothermie/de-bron-van-de-energie/potentieel-nl/>Meer informatie over geothermie</a>\r\n"
    - 2011-04-05 12:46:24 Z
    - 2011-04-05 14:00:34 Z
  - - 3
    - unconventional_oil
    - Moeilijk winbare olie
    - |
      Als er nieuwe olievoorraden gevonden worden, is dat vaak op plaatsen die moeilijk te bereiken zijn, of waar de olie moeilijk te verwerken is. De 'makkelijke' olie is eigenlijk al gevonden. Deze moeilijke olievelden liggen bijvoorbeeld vele kilometers onder de zee of in zeer onherbergzame gebieden als de Noordpool. Soms moet de olie juist uit teerzanden gehaald worden. Dat noemen we 'onconventionele' olie.
      <br/><br/>
      Oliemaatschappijen produceren in de toekomst dus waarschijnlijk meer onconventionele en moeilijke olie. De productie zal naar verwachting dan ook duurder worden. 

    - 2011-04-05 13:19:44 Z
    - 2011-04-05 13:19:44 Z
  - - 4
    - renewable
    - Hernieuwbare energie
    - Hernieuwbare energie is afkomstig uit bronnen die nooit opraken. Het gaat bijvoorbeeld om wind, zon, aardwarmte, getijdenenergie en sommige vormen van biomassa.
    - 2011-04-05 13:20:13 Z
    - 2011-04-05 13:20:13 Z
  - - 5
    - declining_gas_production
    - Afnemende gasproductie
    - |-
      Energiebeheer Nederland (EBN) is de Nederlandse instantie die beslist hoe omgesprongen moet worden met het Nederlandse gas. EBN verwacht dat productie van aardgas uit Nederlandse gasvelden de komende 40 jaar zal afnemen tot nul. Dit komt natuurlijk doordat de gasvelden langzaam opraken. Bij deze voorspelling is rekening gehouden met de verplichtingen die Nederland al is aangegaan om gas aan het buitenland te leveren in de komende jaren.
      <br/><br/>
      Het gaat hier om 'conventioneel' gas. Dat is gas dat met gewone boortechnieken gewonnen kan worden. 'Onconventioneel' gas wordt gewonnen met andere technieken die in Europa nog niet beproefd zijn. Hiervan verwachten mensen soms veel voor Europa, omdat de Verenigde Staten er veel succes mee hebben gehad. Het is nog onvoldoende duidelijk hoeveel onconventioneel gas er in Nederland gewonnen zou kunnen worden en hoe duur dat zou zijn.
    - 2011-04-05 13:20:50 Z
    - 2011-04-05 13:29:06 Z
  - - 6
    - biomass_energy
    - Energie uit biomassa
    - |-
      Biomassa is een moeilijk woord voor biologische producten die de natuur maakt. Of ze nu plantaardig of dierlijk zijn, ze bevatten over het algemeen energie. Die energie kun je eruit halen. Je kunt speciaal biomassa telen voor energiewinning of je kunt allerlei afvalproducten gebruiken. Denk daarbij aan snoeihout of GFT afval of mest bijvoorbeeld.
      <br/><br/>
      Sommige soorten biomassa kun je het best direct verbranden. Van andere soorten kun je bijvoorbeeld biodiesel of bio-ethanol maken. Daar kunnen dan weer auto's op rijden. 
      <br/><br/>
      Als je biomassa in Nederland wilt verbouwen, betekent dat wel dat je minder voedsel kunt verbouwen. Je hebt heel veel landbouwgrond nodig om een beetje energie op te wekken.
    - 2011-04-05 13:22:13 Z
    - 2011-04-05 13:22:13 Z
  - - 7
    - biodiesel
    - Biodiesel
    - "Biodiesel kun je maken van plantaardig en dierlijk vet. Vooral olie uit zaden (lijnzaad of koolzaad) is in Europa erg populair. Veelbesproken is diesel uit algen. Je hoeft daarvoor geen landbouwgrond op te geven, omdat de algen natuurlijk in water groeien. Nu wordt nog maar weinig algen-diesel gemaakt, en nog praktisch niets op commerci\xC3\xABle schaal. \r\n\
      <br/><br/>\r\n\
      Motoren kunnen bio-diesel verbranden zonder anders afgesteld te worden, maar plantaardige biodiesel is wel vrij agressief voor de motor."
    - 2011-04-05 13:40:59 Z
    - 2011-04-05 13:40:59 Z
  - - 8
    - electric_cars
    - Elektrische auto's
    - "Elektrische auto's zijn nu behoorlijk 'hot'. De reden is dat ze minder dan de helft van de energie gebruiken van een dieselauto, van de bron naar de wielen gemeten, als je Nederlandse stroom gebruikt. Hoe effici\xC3\xABnter en schoner de stroomproductie, hoe beter het plaatje wordt. Ook stoten elektrische auto's geen schadelijke gassen uit en zijn ze lekker stil. \r\n\
      <br/>\r\n\
      Natuurlijk zijn er ook nadelen. Vooral de batterijen zijn nog heel duur en je kunt er niet zoveel energie in opslaan als in je benzinetank gaat. Ook is het de vraag of de batterijen wel lang genoeg meegaan. Kortom, de technologie heeft zich nog niet bewezen ook al gaan de ontwikkelingen gaan heel snel.\r\n\
      <br/>\r\n\
      Een typische elektrische sedan heeft nu een bereik van 150 - 250 km met een volle accu. Zo'n auto is dus geschikt voor kleine en dichtbevolkte landen. \r\n\
      <br/><br/>\r\n\
      De technologie voor de auto's is beschikbaar, maar de benodigde infrastructuur (om op te kunnen laden of accu's te wisselen) is er nog niet. Of en wanneer die er komt, zal allesbepalend zijn voor het succes van deze auto's."
    - 2011-04-05 13:53:14 Z
    - 2011-04-05 13:55:11 Z
  - - 9
    - carbon_capture_storage
    - Afvang en opslag van CO2
    - |-
      De Engelse term voor het afvangen en ondergronds opslaan van CO2 is 'Carbon Capture and Storage' en het wordt daarom vaak aangeduid met de afkorting 'CCS'.
      <br/><br/>
    - 2011-04-05 14:24:52 Z
    - 2011-04-05 14:24:52 Z


    - 2011-04-05 13:26:39 Z
    - De prijsontwikkeling van energie is van veel factoren afhankelijk. Zo kan de prijs gaan stijgen als gevolg van vraagtoename (door groei wereldbevolking en toename welvaart), en doordat de winning van brandstof moeilijker en duurder wordt (doordat bijvoorbeeld [olie uit dieper gelegen velden](/info/unconventional_oil) komt etc). Factoren die de prijs kunnen drukken zijn toenemende besparingen en het goedkoper worden van de winning van [hernieuwbare](/info/renewable) energie.
  - - 2
    - Wat vindt u dat we moeten doen om voldoende energie beschikbaar te hebben in Nederland in 2025, ervan uitgaande dat we wel een deel blijven exporteren?
    - 2
    - 2011-03-23 10:26:52 Z
    - 2011-04-05 12:46:42 Z
    - Nederland is een aardgasproducerend land. Op dit moment gebruiken we ongeveer de helft zelf en de helft exporteren we. Terwijl de velden leger worden, [neemt de productie af](/info/declining_gas_production), naar verwachting met 50% tot 2025.
  - - 3
    - Wat vindt u dat we in Nederland moeten doen om de uitstoot van CO2 broeikasgas te laten dalen?
    - 3
    - 2011-03-23 10:26:53 Z
    - 2011-03-23 19:06:18 Z
    - Bij de verbranding van fossiele brandstoffen (olie, kolen en gas) komt CO2 vrij. De concentratie hiervan in de atmosfeer loopt op, evenals de temperatuur op aarde. De veronderstelling is dat de CO2-uitstoot een negatieve invloed heeft op de opwarming van de aarde (broeikaseffect).
  - - 4
    - Welke 'brandstoffen' zullen we in 2025 naar uw verwachting gebruiken voor het Nederlandse wegverkeer?
    - 4
    - 2011-03-23 10:26:53 Z
    - 2011-04-05 13:53:21 Z
    - 18% van onze totale energievraag komt van het wegverkeer (auto's, bussen en vrachtwagens). Op dit moment rijden vrijwel alle vrachtwagens en bussen op diesel (voor 3% bijgemengd met [biodiesel](/info/biodiesel)), van de auto's rijdt nu 47% op diesel, 48% op benzine en 5% op LPG. Het aandeel [elektrische auto's](/info/electric_cars) is op dit moment nog verwaarloosbaar klein.
  - - 5
    - Wat verwacht u dat er in 2025 is veranderd in de energiebehoefte van huizen en gebouwen?
    - 5
    - 2011-03-23 10:26:53 Z
    - 2011-03-23 19:05:14 Z
    - Huizen en gebouwen gebruiken op dit moment 28% van alle energie in Nederland, waarbij ruim 72% op gaat aan verwarming. Die verwarming op haar beurt wordt bijna geheel door aardgas geleverd.
  - - 6
    - "Naar uw verwachting zal de industrie richting 2025:"
    - 6
    - 2011-03-23 10:26:53 Z
    - 2011-03-23 19:04:59 Z
    - "Nederland is een industrierijk land. De energiebehoefte van de industrie beslaat 47% van de totale vraag (in vergelijk: in Engeland is dit slechts 26%)."
  - - 7
    - Waar komt de benodigde energie voor tuinbouw vandaan in 2025?
    - 7
    - 2011-03-23 10:26:53 Z
    - 2011-03-23 19:04:37 Z
    - Landbouw in Nederland is verantwoordelijk voor 6% van de totale energievraag. Maar liefst 80% daarvan komt uit de tuinbouw met haar kassen, de rest uit akkerbouw en veeteelt. Op dit moment komt vrijwel alle benodigde energie uit aardgas.
  - - 8
    - "Wat denkt u dat onze economie gaat doen tussen 2011 en 2025? "
    - 0
    - 2011-03-23 19:02:55 Z
    - 2011-04-05 14:40:19 Z
    - Als de economie groeit neemt ook het energiegebruik toe. De afgelopen jaren was er  bij een groei van de economie met  2% een groei van 1% in het energieverbruik. Als we welvarender worden, krijgen we meer apparaten, grotere huizen en gaan we meer reizen. Om aan deze groeiende consumptie te voldoen gaat de industrie meer produceren. Soms groeit onze economie alleen vanwege de export. Onze landgenoten consumeren dan niet meer, maar de snel groeiende wereldbevolking wel.  Bij een krimp van de economie zijn de effecten precies andersom.


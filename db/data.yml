    - Wat is naar uw idee de prijs van elektriciteit, gas, benzine en diesel in 2025?
    - 1
    - 2011-03-23 10:26:52 Z
    - 2011-04-06 06:26:18 Z
    - "De prijsontwikkeling van energie is van veel factoren afhankelijk. Zo kan de prijs gaan stijgen als gevolg van [vraagtoename](/info/demand_growth) (door groei wereldbevolking en toename welvaart), en doordat de winning van brandstof moeilijker en duurder wordt (doordat bijvoorbeeld [olie uit dieper gelegen velden](/info/unconventional_oil) komt etc). Factoren die de prijs kunnen drukken zijn toenemende [besparingen](/info/savings) en het goedkoper worden van de winning van [hernieuwbare](/info/renewable) energie. <br/><br/>\r\n\
      \r\n\
      <!-- De afgelopen 10 jaar is de gasnota (ex BTW) voor huishoudens gemiddeld met meer dan 5% gestegen per jaar. Voor elektriciteit is dat meer dan 2%. (Bron: <a class='no_popup' target='_blank'  href='http://senternovem.databank.nl/'>http://senternovem.databank.nl/</a>.) --> "
  - - 2
    - Wat vindt u dat we moeten doen om voldoende energie beschikbaar te hebben in Nederland in 2025, ervan uitgaande dat we wel een deel blijven exporteren?
    - 2
    - 2011-03-23 10:26:52 Z
    - 2011-04-05 12:46:42 Z
    - Nederland is een aardgasproducerend land. Op dit moment gebruiken we ongeveer de helft zelf en de helft exporteren we. Terwijl de velden leger worden, [neemt de productie af](/info/declining_gas_production), naar verwachting met 50% tot 2025.
  - - 3
    - Wat vindt u dat we in Nederland moeten doen om de uitstoot van CO2 broeikasgas te laten dalen?
    - 3
    - 2011-03-23 10:26:53 Z
    - 2011-04-06 08:01:48 Z
    - |
      Bij de verbranding van fossiele brandstoffen (olie, kolen en gas) komt CO2 vrij. De concentratie hiervan in de atmosfeer loopt op, evenals de temperatuur op aarde. De veronderstelling is dat de CO2-uitstoot een negatieve invloed heeft op de opwarming van de aarde (broeikaseffect).<br/><br/>
      Meer informatie over opwarming van de aarde op de site van <a class='no_popup' target='_blank'  href='http://climate.nasa.gov/keyIndicators/'>NASA</a>.  Meer informatie over het aantal grote natuurrampen wereldwijd kun je vinden in de statistieken die een grote (her-)verzekeraar als <a class='no_popup' target='_blank'  href='http://www.munichre.com/app_pages/www/@res/pdf/NatCatService/great_natural_catastrophes/NatCatSERVICE_Great_1950_2010_number_touch_en.pdf'>Munich Re</a>. al sinds 1974 nauwkeurig bijhoudt. 
      

  - - 4
    - Welke 'brandstoffen' zullen we in 2025 naar uw verwachting gebruiken voor het Nederlandse wegverkeer?
    - 4
    - 2011-03-23 10:26:53 Z
    - 2011-04-06 08:13:57 Z
    - "18% van onze totale energievraag komt van het wegverkeer (auto's, bussen en vrachtwagens). Op dit moment rijden vrijwel alle vrachtwagens en bussen op diesel (voor 3% bijgemengd met [biodiesel](/info/biodiesel)), van de auto's rijdt nu 47% op diesel, 48% op benzine en 5% op LPG. Het aandeel [elektrische auto's](/info/electric_cars) is op dit moment nog verwaarloosbaar klein, maar als het aan de <a class = 'no_popup' target = '_blank'  href='http://www.energieoverheid.nl/2011/03/eu-in-2050-geen-benzine-en-dieselauto\xE2\x80\x99s-van-de-weg/'>EU</a> ligt mogen auto's op benzine en diesel in 2050 niet meer in stedelijke gebieden rijden."
  - - 5
    - Wat verwacht u dat er in 2025 is veranderd in de energiebehoefte van huizen en gebouwen?
    - 5
    - 2011-03-23 10:26:53 Z
    - 2011-04-06 08:23:53 Z
    - "Huizen en gebouwen gebruiken op dit moment 28% van alle energie in Nederland, waarbij ruim 72% op gaat aan verwarming. Die verwarming op haar beurt wordt bijna geheel door aardgas geleverd. Het kan ook <a class = 'no_popup' target = '_blank' href='http://www.passiefhuis.nl/ph.html'>anders</a> en volgens de  <a class = 'no_popup' target = '_blank' href='http://duurzaamwonen.nu/alg/nieuws/energieneutraal-huis-bouwen-verplicht-na-2020.html'>EU</a> moet het ook anders. "
  - - 6
    - "Naar uw verwachting zal de industrie richting 2025:"
    - 6
    - 2011-03-23 10:26:53 Z
    - 2011-04-06 08:55:16 Z
    - |-
      Nederland is een industrierijk land. De energiebehoefte van de industrie beslaat 47% van de totale vraag (in vergelijk: in Engeland is dit slechts 26%). De groei van de industrie is een gevolg van wereldvaartgroei van de mensen in de wereld. Als je een paar minuten hebt en beter idee wilt krijgen van hoe de mens steeds rijker is geworden en steeds langer leeft kijk dan naar dit engelstalige filmpje.
      
       <iframe title="YouTube video player" width="640" height="28" src="http://www.youtube.com/embed/jbkSRLYSojo" frameborder="0" allowfullscreen></iframe>
  - - 7
    - Waar komt de benodigde energie voor tuinbouw vandaan in 2025?
    - 7
    - 2011-03-23 10:26:53 Z
    - 2011-03-23 19:04:37 Z
    - Landbouw in Nederland is verantwoordelijk voor 6% van de totale energievraag. Maar liefst 80% daarvan komt uit de tuinbouw met haar kassen, de rest uit akkerbouw en veeteelt. Op dit moment komt vrijwel alle benodigde energie uit aardgas.
  - - 8
    - "Wat denkt u dat onze economie gaat doen tussen 2011 en 2025? "
    - 0
    - 2011-03-23 19:02:55 Z
    - 2011-04-06 08:47:11 Z
    - |-
      Als de economie groeit neemt ook het energiegebruik toe. De afgelopen jaren was er  bij een groei van de economie met  2% een groei van 1% in het energieverbruik. Als we welvarender worden, krijgen we meer apparaten, grotere huizen en gaan we meer reizen. Om aan deze groeiende consumptie te voldoen gaat de industrie meer produceren. Soms groeit onze economie alleen vanwege de export. Onze landgenoten consumeren dan niet meer, maar de snel groeiende wereldbevolking wel.  Bij een krimp van de economie zijn de effecten precies andersom. <!--  <br/><br/> 
      Klik <a class = 'no_popup' target = '_blank'  href='http://www.shell.com/home/content/aboutshell/our_strategy/shell_global_scenarios/signals_signposts/'>hier</a> voor een beschrijving van hoe vraag en aanbod er in 2050 uit zouden kunnen zien volgens Shell. -->


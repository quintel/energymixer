- id: 17
  text_nl: Waar komt de benodigde energie voor tuinbouw vandaan in 2050?
  ordering: 7
  created_at: 2011-03-23 10:26:53.000000000 Z
  updated_at: 2012-11-28 11:16:11.000000000 Z
  description_nl: Landbouw in Nederland is verantwoordelijk 7% van de totale energievraag.
    Maar liefst 80% daarvan komt uit de tuinbouw met haar kassen, de rest uit akkerbouw
    en veeteelt. Op dit moment komt vrijwel alle benodigde energie uit aardgas.
  question_set_id: 2
  text_de: ''
  description_de: ''
  text_en: Which resources will be used to supply agricultural energy needs in 2050?
  description_en: "Agriculture in the Netherlands is responsible for 7% of energy
    demand. At least 80% of that comes from greenhouses, with the rest being spent
    on crops and livestock.\r\nAt present, almost all this energy comes from natural
    gas."
  enabled: true
- id: 18
  text_nl: Wat denkt u dat onze economie gaat doen tussen 2011 en 2050?
  ordering: 0
  created_at: 2011-03-23 19:02:55.000000000 Z
  updated_at: 2012-07-09 15:22:28.000000000 Z
  description_nl: |-
    Als we allemaal rijker worden gaan we meer energie gebruiken. We hebben meer apparaten, grotere huizen en gaan meer reizen. De afgelopen jaren was er  bij een groei van de economie van 2% een groei van 1% in het energieverbruik. Door deze [groeiende consumptie](/info/consumption) gaat ook de industrie meer produceren. Ook als onze landgenoten niet meer consumeren, groeit onze economie misschien nog vanwege export voor de [snel groeiende wereldbevolking](/info/world_population). <br/>
    Bij een krimp van de economie zijn de effecten precies andersom.
  question_set_id: 2
  text_de: 
  description_de: 
  text_en: What do you think will happen to our economy between 2011 and 2050?
  description_en: |-
    If we all become more prosperous, we will use more energy. We will own more appliances, larger homes, and will travel more. In recent years there has been an economic growth of 2%, with a 1% growth in energy consumption. [Growing consumption](/info/consumption) will lead to higher industrial output. Even if our fellow countrymen do not consume more, our economy may still grow because of increasing exports to a [rapidly growing global population](/info/world_population).<br/>
    If the economy shrinks, exactly the opposite is expected to happen.
  enabled: true
- id: 19
  text_nl: Hoe verandert volgens u de prijs van energie in 2030 (zonder inflatie)?
  ordering: 1
  created_at: 2013-04-19 09:40:02.000000000 Z
  updated_at: 2013-05-23 06:26:01.000000000 Z
  description_nl: De prijs van energie kan stijgen als gevolg van [vraagtoename](/info/demand_growth)
    door groei van de wereldbevolking en toename van de welvaart. Ook kan de winning
    van brandstof duurder worden, doordat bijvoorbeeld [olie uit dieper gelegen velden](/info/unconventional_oil)</em>
    komt etc. <br/> Factoren die de prijs kunnen drukken zijn toenemende [besparingen](/info/savings),
    het vinden van nieuwe gasreserves en het goedkoper worden van [hernieuwbare](/info/renewable)
    energie.
  question_set_id: 3
  text_de: ''
  description_de: ''
  text_en: How will the price of energy change by 2030 (excluding inflation)?
  description_en: "Energy prices may rise due to [increased demand](/info/demand_growth),
    global population growth or increased prosperity. Of course, the cost of extracting
    fossil fuels may also rise, for example because more natural gas comes from [shale
    gas formations](/info/unconventional_gas). <br/>\r\nSome developments may lower
    prices, such as increased [savings](/info/savings), finds of large reserves of
    natural gas, or falling costs of [renewable energy](/info/renewable)."
  enabled: false
- id: 20
  text_nl: Wat vindt u dat we moeten doen om voldoende energie beschikbaar te hebben
    in Nederland in 2050?
  ordering: 2
  created_at: 2013-04-19 09:40:03.000000000 Z
  updated_at: 2013-04-19 10:37:22.000000000 Z
  description_nl: Nederland is een aardgasproducent. Op dit moment gebruiken we ongeveer
    de helft zelf en de helft exporteren we. Deze export is vastgelegd in langetermijncontracten.
    Terwijl de velden leger worden, [neemt de productie af](/info/declining_gas_production)
    en vóór 2050 zal de conventionele gasproductie stoppen.
  question_set_id: 3
  text_de: ''
  description_de: ''
  text_en: What do you think should be done to meet energy demand in 2050?
  description_en: "Presently, the Netherlands is a net producer of natural gas; only
    half of the gas produced is used while the other half is exported with long-term
    contracts.\r\nHowever, conventional sources of gas [are declining](/info/declining_gas_production)
    and will be completely exhausted by 2050."
  enabled: false
- id: 21
  text_nl: Wat vindt u dat we in Nederland moeten doen om de uitstoot van CO2 broeikasgas
    te laten dalen?
  ordering: 3
  created_at: 2013-04-19 09:40:03.000000000 Z
  updated_at: 2013-04-19 10:52:13.000000000 Z
  description_nl: Bij de verbranding van fossiele brandstoffen komt CO2 vrij. De veronderstelling
    is dat de CO2-uitstoot leidt tot opwarming van de aarde (broeikaseffect) die rampzalige
    gevolgen kan hebben. Meer informatie over opwarming van de aarde vindt u op de
    site van <a class='no_popup' target='_blank'  href='http://climate.nasa.gov/keyIndicators/'>NASA</a>.  Meer
    informatie over het aantal grote natuurrampen wereldwijd vindt u in de statistieken
    die een grote (her-)verzekeraar als <a class='no_popup' target='_blank'  href='http://www.munichre.com/app_pages/www/@res/pdf/NatCatService/great_natural_catastrophes/NatCatSERVICE_Great_1950_2010_number_touch_en.pdf'>Munich
    Re</a> bijhoudt.
  question_set_id: 3
  text_de: ''
  description_de: ''
  text_en: What do you think should be done to reduce CO2 emissions?
  description_en: "The use of fossil fuels to generate energy results in emissions
    of CO2, with these emissions likely resulting in significant contributions to
    climate change.\r\nMore information on such warming can be found on <a class='no_popup'
    target='_blank'  href='http://climate.nasa.gov/keyIndicators/'>NASA's website</a>."
  enabled: false
- id: 22
  text_nl: Welke 'brandstoffen' zullen we in 2050 naar uw verwachting gebruiken voor
    het Nederlandse wegverkeer?
  ordering: 4
  created_at: 2013-04-19 09:40:04.000000000 Z
  updated_at: 2013-04-19 10:55:06.000000000 Z
  description_nl: 18% van onze totale energievraag komt van auto's, bussen en vrachtwagens.
    Op dit moment rijden vrijwel alle vrachtwagens op diesel (met een paar procent
    [biodiesel](/info/biodiesel) bijgemengd). Ongeveer evenveel auto's rijden op diesel
    of benzine. Het aandeel [elektrische auto's](/info/electric_cars) is nog verwaarloosbaar
    klein, maar als het <a class = 'no_popup' target = '_blank'  href='http://www.energieoverheid.nl/2011/03/eu-in-2050-geen-benzine-en-dieselauto’s-van-de-weg/'>aan
    de EU ligt</a> mogen auto's op benzine en diesel in 2050 niet meer in stedelijke
    gebieden rijden.
  question_set_id: 3
  text_de: ''
  description_de: ''
  text_en: What fuel would you like to see powering road vehicles in 2050?
  description_en: "Approximately 18% of all energy used in our country is spent on
    cars, buses, and trucks. At present, almost all trucks use diesel (with a few
    percent using [biodiesel](/info/biodiesel)).\r\nThe number of [electric cars](/info/electric_cars)
    is still negligible, but if the EU plans to ban petrol and diesel vehicles in
    cities (by 2050) goes ahead, this situation may change."
  enabled: false
- id: 23
  text_nl: Wat verwacht u dat er in 2050 is veranderd in de energiebehoefte van huizen
    en gebouwen?
  ordering: 5
  created_at: 2013-04-19 09:40:04.000000000 Z
  updated_at: 2013-04-19 11:03:16.000000000 Z
  description_nl: Huizen en gebouwen gebruiken op dit moment 28% van de energie in
    Nederland, waarbij ruim 52% op gaat aan verwarming. Die verwarming op haar beurt
    wordt bijna geheel door aardgas geleverd. Het kan ook <a class = 'no_popup' target
    = '_blank' href='http://www.passiefhuis.nl/ph.html'>anders</a> en volgens de  <a
    class = 'no_popup' target = '_blank' href='http://www.agentschapnl.nl/nieuws/nieuwe-epbd-energieverbruik-gebouwen-vanaf-2020-bijna-nul'>EU</a>
    moet het ook anders.
  question_set_id: 3
  text_de: ''
  description_de: ''
  text_en: How do you expect the energy needs of homes and offices to change by 2050?
  description_en: Homes and office buildings currently consume 28% of energy in the
    Netherlands, with 52% of that used on heating and cooling. Most energy for heating
    comes from burning natural gas. Better insulation could eliminate the need for
    energy to be used on heating and cooling.
  enabled: false
- id: 24
  text_nl: 'Naar uw verwachting zal de industrie tot 2050:'
  ordering: 6
  created_at: 2013-04-19 09:40:05.000000000 Z
  updated_at: 2013-04-19 11:03:33.000000000 Z
  description_nl: 'Nederland is een industrierijk land. De [energiebehoefte van de
    industrie](/info/energy_intensity) beslaat 47% van de totale vraag (ter vergelijking:
    in Engeland is dit slechts 25%). De groei van de industrie is een gevolg van welvaartgroei
    van de wereldburgers. Om een beter idee te krijgen van hoe de mens steeds rijker
    is geworden en steeds langer leeft, kijk dan naar dit Engelstalige <a class="iframe"
    href="http://youtube.com/embed/jbkSRLYSojo?rel=0" class="cboxElement">filmpje</a>.'
  question_set_id: 3
  text_de: ''
  description_de: ''
  text_en: How will industry change by 2050?
  description_en: "The Netherlands is an industry-rich country; the [energy needs

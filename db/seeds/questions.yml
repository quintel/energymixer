- id: 51
  text_nl: Wat denkt u dat onze economie gaat doen tussen 2011 en 2020?
  ordering: 0
  created_at: 2013-10-31 13:14:24.000000000 Z
  updated_at: 2013-10-31 19:51:30.000000000 Z
  description_nl: "Als we allemaal rijker worden gaan we meer energie gebruiken. We
    hebben meer apparaten, grotere huizen en gaan meer reizen. De afgelopen jaren
    was er  bij een groei van de economie van 2% een groei van 1% in het energieverbruik.
    Door deze [groeiende consumptie](/info/consumption) gaat ook de industrie meer
    produceren. Ook als onze landgenoten niet meer consumeren, groeit onze economie
    misschien nog vanwege export voor de [snel groeiende wereldbevolking](/info/world_population).
    <br/>\r\nBij een krimp van de economie zijn de effecten precies andersom."
  question_set_id: 4
  text_de: ''
  description_de: ''
  text_en: What do you think will happen to our economy between 2011 and 2020?
  description_en: "If we all become more prosperous, we will use more energy. We will
    own more appliances, larger homes, and will travel more. In recent years there
    has been an economic growth of 2%, with a 1% growth in energy consumption. [Growing
    consumption](/info/consumption) will lead to higher industrial output. Even if
    our fellow countrymen do not consume more, our economy may still grow because
    of increasing exports to a [rapidly growing global population](/info/world_population).<br/>\r\nIf
    the economy shrinks, exactly the opposite is expected to happen."
  enabled: false

- id: 1
  text_nl: Hoe verandert de prijs van aardgas tussen 2011 en 2030?
  ordering: 1
  created_at: 2011-03-23 10:26:52.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  description_nl: "Ook de toekomstige energiekosten zijn belangrijk voor jouw visie
    op de toekomst. <br/>\r\nDe prijs van energie kan stijgen als gevolg van [vraagtoename](/info/demand_growth)
    door groei van de wereldbevolking en toename van de welvaart. Ook kan de winning
    van brandstof duurder worden, doordat bijvoorbeeld [aardgas uit dichte aardlagen](/info/unconventional_gas)
    komt etc. <br/> \r\nFactoren die de prijs kunnen drukken zijn toenemende [besparingen](/info/savings),
    het vinden van nieuwe gasreserves en het goedkoper worden van [hernieuwbare](/info/renewable)
    energie."
  question_set_id: 1
  text_de: Wie wird sich der Preis von Erdgas in den Jahren 2011 bis 2030 entwickeln?
  description_de: "Auch die künftigen Energiekosten werden deine Zukunftserwartungen
    entscheidend beeinflussen. <br/>\r\n\r\nDie Energiepreise können steigen als Folge
    der [wachsenden Nachfrage](/info/demand_growth) wegen des weltweiten Bevölkerungswachstums
    und des wachsenden Wohlstands. Auch kann die Brennstofferzeugung teurer werden,
    weil z.B. [Erdgas aus dichten Erdschichten](/info/unconventional_gas)</em> gewonnen
    werden muss. <br/> Faktoren, die den Preis drücken können, sind wachsende [Einsparungen](/info/savings),
    das Aufspüren neuer Gasreserven und günstigere Angebote von [erneuerbarer](/info/renewable)
    Energie."
  text_en: How will the price of natural gas change from 2011 to 2030?
  description_en: |-
    Your vision of the future will be strongly influenced by future energy costs. <br/>
    Energy prices may rise due to [increased demand](/info/demand_growth), global population growth or increased prosperity. Of course, the cost of extracting fossil fuels may also rise, for example because more natural gas comes from [shale gas formations](/info/unconventional_gas). <br/>
    Some developments may lower prices, such as increased [savings](/info/savings), finds of large reserves of natural gas, or falling costs of [renewable energy](/info/renewable).
  enabled: true
- id: 2
  text_nl: Hoe kunnen we het beste onze huizen verwarmen in 2030?
  ordering: 2
  created_at: 2011-03-23 10:26:52.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  description_nl: "We begonnen in Nederland onze huizen al in de jaren zestig te verwarmen
    met aardgas in cv-ketels. Bijna 90% van de huizen gebruikt deze techniek nog.\r\n<br/>\r\nToch
    zijn er nieuwe technieken om aardgas veel efficiënter te benutten voor verwarming
    en soms ook koeling. Welke apparaat heeft jouw voorkeur: de HR-combi ketel, de
    [HRe ketel](/info/micro_chp), de [gaswarmtepomp](/info/heat_pumps_gas) of de [elektrische
    warmtepomp](/info/heat_pumps_el) met aardsondes?"
  question_set_id: 1
  text_de: Wie können wir im Jahre 2030 am besten unsere Häuser beheizen?
  description_de: "Bereits in den 60-er Jahren sind wir in unserem Lande damit begonnen,
    unsere Häuser mit Erdgas in Zentralheizungen zu beheizen. In etwa 90% aller Wohnungen
    wird diese Technik noch heute verwendet.\r\n<br/>\r\nHeutzutage gibt es neue Techniken,
    um Erdgas viel effizienter einzusetzen zum Heizen und manchmal auch zum Kühlen.
    Welches dieser Geräte würdest du bevorzugen: den HR-combi Wärmeerzeuger, den [HRe
    Wärmeerzeuger](/info/micro_chp), die [Gaswärmepumpe](/info/heat_pumps_gas) oder
    die [elektrische Wärmepumpe](/info/heat_pumps_el) mit Erdwärmesonden?"
  text_en: What is the best option for heating our homes in 2030?
  description_en: |-
    Gas-fired heating became available in our country in the 1960s. In some countries, more than 90% of homes are still heated this way.<br/>
    Today, technology has become available to make more efficient use of natural gas for both heating and cooling. Which devices do you prefer: high-yield boilers, [micro-CHPs](/info/micro_chp), [gas-powered heat pumps](/info/heat_pumps_gas), or [electric heat pumps](/info/heat_pumps_el) which draw heat from the ground?
  enabled: true
- id: 3
  text_nl: Hoe kunnen we het beste koken in 2030?
  ordering: 3
  created_at: 2011-03-23 10:26:53.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  description_nl: 'Traditioneel koken we voornamelijk op gas, maar steeds meer mensen
    gaan elektrisch koken. Daar zijn weer allerlei vormen van: de gewone elektrische
    kookplaat, de halogeen kookplaat en de inductie kookplaat. Maakt het eigenlijk
    veel verschil als het gaat om energiegebruik?'
  question_set_id: 1
  text_de: Wie können wir im Jahre 2030 am besten kochen?
  description_de: 'Gewohnheitsmäßig kochen wir in erster Linie mit Gas, aber immer
    mehr Menschen gebrauchen elektrische Kochgeräte. Davon gibt es verschiedene Varianten:
    die gewöhnliche elektrische Kochplatte, die Halogen-Kochplatte und die Induktionskochplatte.
    Gibt es dabei eigentlich große Unterschiede im Energieverbrauch?'
  text_en: What is the best technology for cooking in 2030?
  description_en: 'We traditionally tend to cook using gas, but electric cooking is
    increasingly common. There are several different electric technologies: resistive,
    halogen, and induction stoves. Does this even make much impact when it comes to
    energy use?'
  enabled: true
- id: 4
  text_nl: De EU wil dat er in onze steden in 2050 geen auto's meer op benzine of
    diesel rijden, maar waar gaan we dan in rijden?
  ordering: 5
  created_at: 2011-03-23 10:26:53.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  description_nl: "De motor van een auto die rijdt op benzine of diesel moet je koelen,
    omdat zo'n motor heet wordt. Daarmee gooi je warmte en dus energie weg. Ook gaat
    er door wrijving energie verloren in de motor en de versnellingsbak. <br/>\r\nHet
    kan anders: een elektrische motor hoef je niet te koelen en er is ook minder wrijving.
    Wel wordt zo'n auto zwaarder als je veel batterijen gebruikt en zware auto's verbruiken
    meer energie dan lichte."
  question_set_id: 1
  text_de: Die EU plant, dass in unseren Städten ab 2050 keine Benzin- oder Dieselfahrzeuge
    mehr fahren, aber wie bewegen wir uns dann fort?
  description_de: "Der Motor eines Benzin- oder Dieselfahrzeugs muss gekühlt werden,
    weil so ein Verbrennungsmotor heiß wird. Dadurch wird Wärme und folglich Energie
    verschwendet. Ebenso geht auch Energie durch Reibung im Motor und im Getriebe
    verloren. <br/>\r\nEs gibt Alternativen: einen elektrischen Motor muss man nicht
    kühlen und er hat auch weniger Reibungsverluste. Allerdings wird so ein elektrisch
    angetriebenes Auto schwerer, wenn man viele Batterien einbaut. Schwere Autos verbrauchen
    mehr Energie als leichte."
  text_en: The EU plans to ban gasoline and diesel-fuelled cars from cities in 2050,
    but what will we use instead?
  description_en: |-
    Gasoline and diesel-fuelled engines require cooling, and this results in energy being wasted. Friction inside the engine and gear box also cause further losses.<br/>
    There is an alternative: electric motors need almost no cooling and experience less friction. Of course, electric cars are weighed down by heavy battery packs resulting in higher energy consumption.
  enabled: true
- id: 5
  text_nl: Wat voor nieuwe elektriciteitscentrales moeten we bouwen?
  ordering: 6
  created_at: 2011-03-23 10:26:53.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  description_nl: De komende jaren gaat Nederland nieuwe elektriciteitscentales bouwen.
    Het maakt een behoorlijk verschil wat voor centrales je bouwt. Worden het kolen-,
    kern-, gas-, biomassa-, wind-, of zonnecentrales? Iedere vorm heeft zijn eigen
    voor- en nadelen. Welke nadelen wil jij vermijden en welke voordelen wil jij benutten?
  question_set_id: 1
  text_de: Welchen Typ von Elektrizitätswerk müssen wir in Zukunft bauen?
  description_de: In den kommenden Jahren werden in unserem Land neue Elektrizitätswerke
    gebaut. Der Kraftwerkstyp hat entscheidende Konsequenzen. Werden in Zukunft Kohle-,
    Kern-, Gas-, Biomasse-, Wind- oder Sonnenkraftwerke gebaut? Jeder Kraftwerkstyp
    hat seine besonderen Vor- und Nachteile. Welche Nachteile möchtest du vermeiden
    und welche Vorteile möchtest du ausnutzen?
  text_en: What kind of power plants should we build in the future?
  description_en: In the near future our country will need new power plants. Will
    they be coal, nuclear, gas, biomass, wind or solar power plants? Each choice has
    its own pros and cons; which advantage will you exploit, and which disadvantages
    do you want to avoid?
  enabled: true
- id: 6
  text_nl: Wat doen we als ons aardgas in de toekomst steeds verder opraakt?
  ordering: 7
  created_at: 2011-03-23 10:26:53.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  description_nl: Nederland voorziet nu volledig in zijn eigen aardgasbehoefte en
    is de grootste gasexporteur van de Europese Unie. Dit makkelijk winbare gas raakt
    alleen snel op. In 2030 produceren we mogelijk nog maar de helft van ons eigen
    verbruik en vóór 2050 is het gas op. Nu zijn de jaarlijkse aardgasbaten ongeveer
    600 euro per Nederlander. In de toekomst moeten we geld uitgeven om aardgas in
    het buitenland te kopen.
  question_set_id: 1
  text_de: Was tun wir, wenn in Zukunft das eigene Erdgas immer weiter aufgebraucht
    wird?
  description_de: Die Niederlande decken heute den Bedarf an Erdgas vollständig aus
    eigenen Quellen und sind der größte Gasexporteur der EU. Allerdings werden die
    Quellen des leicht zu gewinnende Gases bald versiegen. In 2030 werden die Niederlande
    vermutlich nur noch die Hälfte des eigenen Verbrauchs erzeugen können und in 2050
    sind die Erdgasquellen leer. Heute betragen die Gewinne aus Erdgas etwa 600 Euro
    pro Person. In Zukunft muss Geld aufgewendet werden, um Gas im Ausland zu kaufen.
  text_en: What will we do when our natural gas reserves run out?
  description_en: The Netherlands are fully self-sufficient when it comes to their
    natural gas needs and they are the largest natural gas exporter in the EU. Such
    'easy gas' is rapidly running out, however; production in 2030 will be at only
    half the level they are today, and reserves will be depleted by 2050. Nowadays,
    revenues from natural gas are approximately 600 euros per citizen, but in the
    future this money will need to be spent on obtaining natural gas from abroad.
  enabled: true
- id: 7
  text_nl: Wil jij in 2030 groen gas gebruiken in plaats van aardgas?
  ordering: 8
  created_at: 2011-03-23 10:26:53.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  description_nl: In Nederland is groen gas een veelgenoemde vorm van duurzame energie.
    Groen gas is gezuiverd biogas en is geschikt om in het aardgasnet gebruikt te
    worden. Je kunt het uit mest en biomassa maken (vergisting). Er is wel heel veel
    biomassa nodig om voldoende groen gas te maken. Nederland heeft zelf weinig biomassa,
    maar wel een hele grote haven om het in te voeren.
  question_set_id: 1
  text_de: Wirst du im Jahre 2030 "grünes Gas" gebrauchen anstelle von Erdgas?
  description_de: In den Niederlanden ist "grünes Gas" eine vielgenannte Form von
    erneuerbarer Energie. Grünes Gas ist gereinigtes Biogas und geeignet für die Einspeisung
    in das Erdgasnetz. Man kann es aus Mist und Biomasse gewinnen (Vergasung). Allerdings
    muss man sehr viel Biomasse aufwenden, um genügend grünes Gas zu produzieren.
    Die Niederlande haben zu wenig eigene Biomasse, aber verfügen wohl über einen
    großen Hafen, um Biomasse einzuführen.
  text_en: Will your country use green gas instead of natural gas in 2030?
  description_en: '''Green gas'' is often mentioned as a renewable alternative to
    natural gas; it is biogas which is cleaned and upgraded to natural gas quality,
    and can be fed into the gas mains. It is usually produced from manure and biomass
    (digestion). However, it requires vast amounts of biomass to make enough green
    gas to supply a whole country. The Netherlands has too little domestic biomass
    to do so, but does have a large port at their disposal for importing biomass.'
  enabled: true
- id: 8
  text_nl: 'Wat denk jij dat er met onze welvaart gaat gebeuren tussen 2011 en 2030? '
  ordering: 0
  created_at: 2011-03-23 19:02:55.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  description_nl: "Om te beginnen een vraag over de groei van de economie en het energieverbruik:
    <br/>\r\nAls we allemaal rijker worden gaan we meer energie gebruiken. We hebben
    meer apparaten, grotere huizen en gaan meer reizen. Door deze [groeiende consumptie](/info/consumption)
    gaat ook de industrie meer produceren. Ook als onze landgenoten niet meer consumeren,
    groeit onze economie misschien nog vanwege export voor de [snel groeiende wereldbevolking](/info/world_population).
    <br/>\r\nBij een krimp van de economie zijn de effecten precies andersom. "
  question_set_id: 1
  text_de: Wie wird sich deiner Meinung nach unser Lebensstandard in den Jahren 2011
    bis 2030 entwickeln?
  description_de: "Wir wollen beginnen mit einer Frage zum Wirtschaftswachstum und
    zum Energieverbrauch: <br/>\r\nWenn unser Wohlstand wächst, werden wir mehr Energie
    verbrauchen. Wir werden mehr Geräte anschaffen, größere Häuser bauen und mehr
    reisen. Als Folge dieses [wachsenden Konsums](/info/consumption) wird auch die
    Industrieproduktion steigen. Selbst wenn unsere Mitbürger nicht mehr konsumieren,
    wird unsere Wirtschaft vielleicht noch wachsen durch steigenden Export für die
    [schnell wachsende Weltbevölkerung](/info/world_population). <br/>\r\nFalls die
    Wirtschaft schrumpft, ergeben sich genau die entgegengesetzten Folgen."
  text_en: What do you think will happen to our prosperity between 2011 and 2030?
  description_en: |-
    Let's start with a question about growth of the economy and energy use:<br/>
    If we all become more prosperous, we will use more energy. We will own more appliances, larger homes, and will travel more. [Growing consumption](/info/consumption) will lead to higher industrial output. Even if our fellow countrymen do not consume more, our economy may still grow because of increasing exports to a [rapidly growing global population](/info/world_population).<br/>
    If the economy shrinks, exactly the opposite is expected to happen.
  enabled: true
- id: 10
  text_nl: Nu neem je misschien vaak de auto, maar wat ga jij in de toekomst doen?
  ordering: 4
  created_at: 2011-07-08 07:21:58.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  description_nl: "Personenauto's verbruiken een kleine 10% van de energie in Nederland.
    Het autogebruik neemt nog altijd toe. Mede hierdoor raken wegen verstopt en neemt
    de luchtvervuiling toe. De overheid wil dan ook zoveel mogelijk het gebruik van
    het openbaar vervoer stimuleren. <br/>\r\nDe mate waarin dit succesvol zal zijn
    hangt mede af van de brandstofkosten. Als de olieprijs hoog blijft, zullen meer
    mensen hun auto laten staan, of er zelf helemaal geen nemen."
  question_set_id: 1
  text_de: Heute fährst du vielleicht sehr oft mit dem Auto, aber wie bewegst du dich
    in der Zukunft?
  description_de: "Personenwagen verbrauchen bis zu 10% der Energie in unserem Land.
    Noch immer wird das Autofahren stets beliebter. Dies ist eine der Ursachen für
    verstopfte Fahrbahnen und zunehmende Luftverschmutzung. Die Behörden bemühen sich
    darum auch nach Kräften, die Benutzung von öffentlichen Verkehrsmitteln anzuregen.
    <br/>\r\nInwieweit solche Bemühungen erfolgreich sein werden, hängt u.a. ab von
    den Energiekosten. Wenn die Ölpreise auf einem hohen Niveau bleiben, werden mehr
    Leute das Auto stehen lassen oder erst gar kein Auto anschaffen."
  text_en: Nowadays you may still take your car to go places, but what will you do
    in the future?
  description_en: |-
    Cars use approximately 10% of all energy in our country. Their use is still growing. This trend is partly to blame for declining air quality and traffic congestion. Governments tend to want to stimulate the use of public transport as much as possible.<br/>
    The extent to which this will be successful depends on future fuel prices. Should oil prices remain high, more people will either not take their cars or avoid buying one altogether.
  enabled: true

  code: unconventional_gas
  title_nl: Onconventioneel gas
  body_nl: "Onconventioneel gas is niet afkomstig uit 'gewone' gasbellen. Het bevindt
    zich in erg dicht bodemgesteente, waardoor het moeilijker te winnen is. Om het
    gas te winnen, moet de bodem worden ’gekraakt’, door met grote druk een mengsel
    van water, chemicaliën en zand te injecteren. Daarom is het technisch lastig en
    alleen tegen hoge kosten te winnen. <br/>\r\nDit gas komt wel veel meer voor dan
    het 'makkelijke' gas. De Verenigde Staten hebben de afgelopen jaren de productie
    van onconventioneel gas uit eigen bodem sterk verhoogd om minder afhankelijk te
    zijn van buitenlandse energiebronnen. "
  created_at: 2011-08-11 12:57:38.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  title_de: Unkonventionelles Gas
  body_de: "Unkonventionelles Gas strömt nicht aus „gewöhnlichen“ Gasblasen. Es ist
    eingeschlossen in sehr dichtem Erdgestein eingeschlossen und dadurch nur schwierig
    freizusetzen. Um dieses Gas zu gewinnen, muss der Boden erst „aufgebrochen“ werden.
    Dies geschieht durch das Einspritzen einer Mischung von Wasser, Chemikalien und
    Sand unter hohem Druck. Diese Prozedur ist technisch sehr aufwendig und teuer.\r\n<br/>\r\nAllerdings
    sind die Vorkommen solcher Gase viel größer als die des\r\n„leicht“ zu fördernden
    Gases. Die USA haben in den vergangenen Jahren die Produktion von unkonventionellem
    Gas aus eigenem Boden stark erhöht, um weniger abhängig zu werden von ausländischen
    Energiequellen."
  video_nl: ''
  video_de: ''
  title_en: Unconventional gas
  body_en: |-
    The term 'unconventional gas' refers to natural gas that does not come from 'normal' gas fields. It is found in very tight rock formations, making it hard to extract. Rocks need to be fractured, or 'fracked', by injecting water and chemicals at high pressures. This makes such gas harder, and therefore more expensive, to extract.<br/>
    Unconventional gas deposits are much larger than 'easy' gas reserves. The United States has significantly increased domestic unconventional gas production in order to decrease their dependence on foreign energy sources.
  video_en: ''

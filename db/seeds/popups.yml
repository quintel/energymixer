- id: 2
  code: geothermal
  title_nl: 'Geothermie: de aarde als energiebron'
  body_nl: 'In theorie kun je heel veel energie uit de aarde halen. Op grote diepte
    is de aarde erg heet. Je kunt die warmte gebruiken om huizen mee te verwarmen,
    chemische processen mogelijk te maken of om elektriciteit te maken. Hoe betaalbaar
    de warmte is, hangt vooral af van hoe diep je moet boren om het naar boven te
    halen. '
  created_at: 2011-04-05 12:46:24.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  title_de: 'Erdwärme: die Erde als Energiequelle'
  body_de: Theoretisch kann man aus der Erde sehr viel Energie gewinnen. In großer
    Tiefe ist die Erde sehr heiß. Diese Wärme kann man ausnutzen, um Wohnungen zu
    beheizen, chemische Reaktionen ablaufen zu lassen oder Elektrizität zu erzeugen.
    Ob die Erdwärme bezahlbar ist, hängt vor allem davon ab, aus welcher Tiefe die
    Wärme zur Oberfläche gefördert werden muss.
  video_nl: ''
  video_de: ''
  title_en: 'Geothermal energy: the earth''s heat as an energy source'
  body_en: In theory, quite a lot of energy can be extracted from the Earth; at large
    depths the planet is extremely hot. This heat can be used for heating homes, providing
    energy for chemical industry, or making electricity. Whether such heat is affordable
    mostly depends on how deep one has to drill to extract it.

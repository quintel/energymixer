  code: solar_water_heater
  title_nl: Zonneboiler
  body_nl: 'Zonneboilers zetten zonnestralen om in warmte. Het principe van een zonneboiler
    is eenvoudig: als een tuinslang de hele dag in de zon ligt, wordt het water in
    de slang erg warm. Zonneboilers maken gebruik van datzelfde principe. Zelfs in
    de winter als de zon maar een paar uur schijnt, kan zo''n boiler voldoende warm
    water produceren om te douchen, te wassen of schoon te maken.'
  created_at: 2011-08-18 14:08:21.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  title_de: Sonnenwärmeboiler
  body_de: 'Sonnenwärmeboiler wandeln Energie aus Sonnenstrahlen in Wärme um. Das
    Prinzip eines Sonnenwärmeboilers ist einfach: wenn ein Gartenschlauch den ganzen
    Tag in der Sonne liegt, wird das Wasser im Schlauch sehr warm. Sonnenwärmeboiler
    nutzen dieses Phänomen aus. Selbst im Winter bei kurzer Sonnenscheindauer kann
    ein solcher Boiler noch ausreichend Warmwasser zum Duschen, Waschen oder Putzen
    produzieren.'
  video_nl: ''
  video_de: ''
  title_en: Solar water heater
  body_en: 'Solar water heating systems convert solar energy to heat. The principle
    is simple: a garden hose exposed to the sun all days will heat up. Even in winter,
    a day with a few hours of sunshine can produce enough hot water for showering
    or doing the dishes.'
  video_en: ''
- id: 22
  code: heat_network
  title_nl: Warmtenet
  body_nl: 'Grote elektriciteitscentrales hebben na het maken van stroom nog veel
    warmte over. Die warmte kun je weggooien, maar dat is eigenlijk zonde. In landen
    als Denemarken moeten centrales verplicht hun warmte aan een warmtenet leveren.
    Huishoudens en bedrijven kunnen die warmte nog prima gebruiken. In Nederland staan
    centrales nog vaak te ver weg om dit op grote schaal toe te passen. '
  created_at: 2011-08-18 14:21:11.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  title_de: Wärmenetz
  body_de: "Grosse Elektrizitätswerke produzieren neben Strom einen großen Überschuss\r\nan
    Wärme. Diese Wärme kann man ungenutzt abführen, aber das wäre Verschwendung. In
    Ländern wie\r\nDänemark sind Kraftwerke verpflichtet, ihre Überschusswärme in
    ein Wärmenetz einzuspeisen. In Haushalten und Betrieben kann diese Wärme gut gebraucht
    werden. In unserem Land sind Kraftwerke meist zu weit abgelegen für großflächige
    Wärmenetze."
  video_nl: ''
  video_de: ''
  title_en: Heating networks
  body_en: |-
    Large power plants tend to produce a lot of excess heat. Instead of dumping this heat, it can instead be put to good use: in Denmark it is compulsory for power plants to supply this heat to heating networks which is then used by households and offices for heating.<br/>
    In absence of such regulation, power plants tend to be built too far away from population centres for large scale application of heating networks.
  video_en: ''

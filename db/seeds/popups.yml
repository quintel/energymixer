- id: 5
  code: declining_gas_production
  title_nl: Afnemende gasproductie
  body_nl: "Energiebeheer Nederland (EBN) is de Nederlandse instantie die beslist
    hoe omgesprongen moet worden met het Nederlandse gas. EBN verwacht dat productie
    van aardgas uit Nederlandse gasvelden de komende 40 jaar zal afnemen tot nul.
    Dit komt natuurlijk doordat de gasvelden langzaam opraken. Bij deze voorspelling
    is rekening gehouden met de verplichtingen die Nederland al is aangegaan om gas
    aan het buitenland te leveren in de komende jaren.\r\n<br/><br/>\r\nHet gaat hier
    om 'conventioneel' gas. Dat is gas dat met gewone boortechnieken gewonnen kan
    worden. 'Onconventioneel' gas wordt gewonnen met andere technieken die in Europa
    nog niet beproefd zijn. Hiervan verwachten mensen soms veel voor Europa, omdat
    de Verenigde Staten er veel succes mee hebben gehad. Het is nog onvoldoende duidelijk
    hoeveel onconventioneel gas er in Nederland gewonnen zou kunnen worden en hoe
    duur dat zou zijn."
  created_at: 2011-04-05 13:20:50.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  title_de: Abnehmende Gasförderung
  body_de: "Die niederländische Energieaufsicht EBN („Energiebeheer Nederland“) entscheidet,
    wie das in den Niederlanden geförderte Gas verwendet werden soll. EBN geht davon
    aus, dass die Gasförderung in den Niederlanden in den kommenden 40 Jahren beendet
    sein wird, weil dann die Gasfelder so gut wie leer gepumpt sind. Diese Prognose
    beinhaltet bereits die angegangenen Verpflichtungen, um in den kommenden Jahren
    Gas ans Ausland zu liefern.\r\n<br/><br/>\r\nEs handelt sich hierbei um „konventionelles“
    Gas, also Gas, das mit gewöhnlicher Bohrtechnik gefördert werden kann. Für die
    Förderung von „unkonventionellem“ Gas sind andere Techniken erforderlich, die
    aber in Europa noch nicht erprobt sind. Von dieser neuen Technik erwartet man
    sehr viel in Europa, weil die USA damit schon viele Erfolge gebucht haben. Es
    ist noch überhaupt nicht geklärt, wie viel unkonventionelles Gas in unserem Land
    verfügbar ist oder wie viel Gewinnung kosten würde. "
  video_nl: ''
  video_de: ''
  title_en: Declining natural gas production
  body_en: |-
    The Dutch Energy Management Agency EBN ('Energiebeheer Nederland') decides what should be done with Dutch natural gas. EBN expects natural gas production from Dutch fields to decline to zero within the next 40 years as the fields are exhausted. These predictions take into account the long-term supply contracts that the Netherlands have with various other countries.<br/><br/>
    This concerns conventional gas; such gas can be extracted using ordinary, well-established drilling techniques. 'Unconventional' gas is extracted using techniques that have not yet been put to the test extensively in Europe. Some people have high expectations for such gas for Europe, because the United States has been quite successful in extracting it. As yet it is unclear how much unconventional gas reserves our country has, or how much extraction would cost.
  video_en: ''

  body_de: Erneuerbare Energie wird aus Quellen geschöpft, die niemals versiegen.
    Hiermit sind z.B. Wind, Sonne, Erdwärme und Gezeiten gemeint, aber auch nachwachsende
    Rohstoffe aus ökologischem Anbau wie Holz oder Zuckerrohr.
  video_nl: ''
  video_de: ''
  title_en: Renewable energy
  body_en: Renewable energy comes from inexhaustible sources and includes wind, solar,
    geothermal, and tidal energy. Biomass, like wood or sugar cane, also counts so
    long as it has been grown by sustainable agriculture.

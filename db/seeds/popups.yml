  code: heat_pumps_gas
  title_nl: Gaswarmtepompen
  body_nl: "Warmtepompen kunnen warmte van de ene plek naar de andere verplaatsen.
    Warmtepompen kunnen aangedreven worden door gas of door elektriciteit. \r\n<br/>
    \r\nEen koelkast gebruikt een warmtepomp om warmte uit de koelkast te pompen,
    maar je kunt ook warmte je huis in pompen om het te verwarmen. Dat kan heel efficiënt
    zijn, als het buiten niet te koud is.\r\n<br/>\r\nHet voordeel van gaswarmtepompen
    is dat ze beter werken dan elektrische warmtepompen als het heel koud is. Het
    nadeel is dat ze CO2 uitstoten. "
  created_at: 2011-08-18 13:25:20.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  title_de: Gaswärmepumpen
  body_de: "Wärmepumpen können Wärme von einem Ort zum anderen transportieren. Wärmepumpen
    können mit Gas oder Elektrizität betrieben werden.\r\n<br/>\r\nEin Kühlschrank
    nutzt eine Wärmepumpe, um Wärme aus dem Kühlraum zu pumpen. Ebenso kann man Wärme
    auch in ein\r\nHaus pumpen, um es zu beheizen. Dies kann sehr effizient geschehen,
    wenn die Außentemperatur nicht zu niedrig ist.\r\n<br/>\r\nDer Vorteil von Gaswärmepumpen
    ist, dass sie besser als elektrische Wärmepumpen arbeiten, wenn es sehr kalt ist.
    Der Nachteil ist, dass sie CO2 ausstoßen."
  video_nl: ''
  video_de: ''
  title_en: Gas-powered heat pumps
  body_en: |-
    Heat pumps can pump heat from one place to another, and are driven by gas or electricity.<br/>
    Fridges use heat pumps to pump heat out, but the same principles can be used to pump heat into your home from outside.
    Gas-powered heat pumps are more efficient than electric ones when outside temperatures are low. Their disadvantage is that they produce CO2.
  video_en: ''
- id: 20
  code: heat_pumps_el
  title_nl: Elektrische warmtepompen
  body_nl: "Warmtepompen kunnen warmte van de ene plek naar de andere verplaatsen.
    Warmtepompen kunnen aangedreven worden door gas of door elektriciteit. \r\n<br/>
    \r\nEen koelkast gebruikt een warmtepomp om warmte uit de koelkast te pompen,
    maar je kunt ook warmte je huis in pompen om het te verwarmen. Dat kan heel efficiënt
    zijn, als het buiten niet te koud is.\r\n<br/>\r\nAls elektriciteit duurzaam geproduceerd
    is, zijn elektrische warmtepompen een zeer schone optie. Helaas zijn ze niet zo
    efficiënt als het buiten zeer koud is."
  created_at: 2011-08-18 13:28:34.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  title_de: Elektrische Wärmepumpen
  body_de: "Wärmepumpen können Wärme von einem Ort zum anderen transportieren. Wärmepumpen
    können mit Gas oder Elektrizität betrieben werden.\r\n<br/>\r\nEin Kühlschrank
    nutzt eine Wärmepumpe, um Wärme aus dem Kühlraum zu pumpen. Ebenso kann man Wärme
    auch in ein\r\nHaus pumpen, um es zu beheizen. Dies kann sehr effizient geschehen,
    wenn die Außentemperatur nicht zu niedrig ist.\r\n<br/>\r\nWenn Elektrizität ökologisch
    und aus nachwachsenden Rohstoffen produziert wird, bieten elektrische Wärmepumpen
    eine sehr saubere Perspektive. Leider sind sie nicht sehr effizient, wenn die
    Außentemperatur sehr niedrig ist."
  video_nl: ''
  video_de: ''
  title_en: Electric heat pumps
  body_en: |-
    Heat pumps can pump heat from one place to another, and are driven by gas or electricity.<br/>
    Fridges use heat pumps to pump heat out, but the same principles can be used to pump heat into your home from outside.
    Electric heat pumps are quite clean so long as their power is produced from renewable sources. Their disadvantage is that efficiencies tend to drop when outside temperatures are low.
  video_en: ''

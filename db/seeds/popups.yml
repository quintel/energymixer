  code: biomass
  title_nl: Energie uit biomassa
  body_nl: 'Biomassa is een moeilijk woord voor biologisch materiaal. Of het nu plantaardig
    of dierlijk is, het bevat energie. Als je in Nederland speciaal biomassa wilt
    verbouwen voor energiewinning, betekent dat wel dat je minder voedsel kunt verbouwen. '
  created_at: 2011-04-05 13:22:13.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  title_de: Energie aus Biomasse
  body_de: Biomasse ist ein schwieriges Wort für biologisches Material. Egal, ob diese
    Masse nun aus Pflanzen oder Tieren hergestellt wird, enthält sie in jedem Falle
    Energie. Wenn man in unserem Land gezielt Biomasse produzieren will, bedeutet
    das in jedem Falle, dass weniger Nahrungsmittel erzeugt werden können.
  video_nl: ''
  video_de: ''
  title_en: Energy from biomass
  body_en: Biomass is the technical term for 'biological material'. Biomass from plant
    or animal residues contains energy. In many countries, energy crops are grown
    at the expense of food production.
  video_en: ''
- id: 7
  code: biodiesel
  title_nl: Biodiesel
  body_nl: "Biodiesel kun je maken van plantaardig en dierlijk vet. Vooral olie uit
    zaden (lijnzaad of koolzaad) is in Europa erg populair. Veelbesproken is diesel
    uit algen. Je hoeft daarvoor geen landbouwgrond op te geven, omdat de algen natuurlijk
    in water groeien. Nu wordt nog maar weinig algen-diesel gemaakt, en nog praktisch
    niets op commerciële schaal. \r\n<br/><br/>\r\nDieselauto's kunnen op pure bio-diesel
    rijden zonder anders afgesteld te worden, maar met plantaardige biodiesel kan
    de motor sneller slijten."
  created_at: 2011-04-05 13:40:59.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  title_de: Biodiesel
  body_de: "Biodiesel kann man aus pflanzlichen oder tierischen Fetten gewinnen. Insbesondere
    Öle, die aus Saatgut wie Leinsamen oder Raps gewonnen werden, sind in Europa sehr
    populär. Viel wird auch über die Dieselgewinnung aus Algen diskutiert. Dafür muss
    man keinen Ackerboden opfern, weil Algen auf natürliche Art im Wasser wachsen.
    Zurzeit wird noch wenig Diesel aus Algen produziert und so gut wie gar nicht auf
    kommerzieller Basis.\r\n<br/><br/>\r\nDieselautos können mit reinem Biodiesel
    angetrieben werden, ohne dass sie dafür speziell eingestellt werden müssen, aber
    mit pflanzlichem Biodiesel kann der Motor schneller verschleißen."
  video_nl: ''
  video_de: ''
  title_en: Biodiesel
  body_en: |-
    Biodiesel can be produced from both animal and vegetable fats; oils from rape seeds or seed flax are especially popular in Europe. Oils from aquatic algae have caused a bit of a stir too, since they do not require the use of precious arable land. As yet, algae diesel is not a profitable option.<br/><br/>
    Diesel-powered cars can use biodiesel without any adjustments to their engines, but vegetable oils can decrease engine lifetimes.
  video_en: ''
- id: 8
  code: electric_cars
  title_nl: Elektrische auto's
  body_nl: "Elektrische auto's zijn nu behoorlijk 'hot'. De reden is dat ze minder
    dan de helft van de energie gebruiken van een dieselauto, van de bron naar de
    wielen gemeten, als je Nederlandse stroom gebruikt. Hoe efficiënter en schoner
    de stroomproductie, hoe beter het plaatje wordt. Ook stoten elektrische auto's
    geen schadelijke gassen uit en zijn ze lekker stil. \r\n<br/>\r\nNatuurlijk zijn
    er ook nadelen. Vooral de batterijen zijn nog heel duur en je kunt er niet zoveel
    energie in opslaan als in je benzinetank gaat. Ook is het de vraag of de batterijen
    wel lang genoeg meegaan. Kortom, de technologie heeft zich nog niet bewezen ook
    al gaan de ontwikkelingen heel snel.\r\n<br/>\r\nEen typische elektrische sedan
    heeft nu een bereik van 150 - 250 km met een volle accu. Zo'n auto is dus geschikt
    voor kleine en dichtbevolkte landen. \r\n<br/><br/>\r\nDe technologie voor de
    auto's is beschikbaar, maar de benodigde infrastructuur (om op te kunnen laden
    of accu's te wisselen) is er nog niet. Of en wanneer die er komt, zal allesbepalend
    zijn voor het succes van deze auto's."
  created_at: 2011-04-05 13:53:14.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  title_de: Elektroautos
  body_de: "Elektroautos sind im Moment sehr attraktiv, weil sie nur halb so viel
    Energie verbrauchen wie ein Dieselauto – gemessen von der Energiequelle bis auf
    die Strasse, auf der Basis von niederländischen Strompreisen. Diese Bilanz wird
    noch besser, je effizienter und sauberer Natürlich gibt es auch Nachteile. Insbesondere
    sind die Batterien noch sehr teuer und sie können viel\r\nweniger Energie speichern
    als man in einen Benzintank füllen kann. Auch\r\nist die Lebensdauer von Batterien\r\nnoch
    ein Problem. Kurz gesagt, diese Technologie ist noch nicht ausgereift, aber die
    Entwicklungen sind in vollem Gange.\r\n<br/>\r\nEin typisches Elektroauto vom
    Typ Sedan hat im Moment mit vollgeladener Batterie eine Reichweite von 150 bis
    250 km. Ein solches Auto ist gut geeignet für kleine dicht bevölkerte Länder.\r\n<br/><br/>\r\nDie
    Technologie für Elektroautos steht zur Verfügung, aber die nötige Infrastruktur
    (zum Aufladen oder Auswechseln der Batterien) besteht noch nicht. Ob und wann
    die angelegt wird, wird entscheiden über den Erfolg von Elektroautos."
  video_nl: ''
  video_de: ''
  title_en: Electric cars
  body_en: |-
    Electric cars are an issue which have caused much discussion in Europe. Since their well-to-wheels energy use is less than half that of fossil-fuelled cars, this is no surprise! Of course, generating electricity from renewable sources would only increase their clean appeal. Electric cars do not emit noxious gases and they are quiet.<br/>
    Of course, they do have some disadvantages. Battery packs are expensive and do not have the storage capacity or lifetime of a fuel tank. Although technical developments are proceeding apace, electric cars have not yet proven to be as attractive as fossil-fuelled cars.<br/>
    A typical electric saloon car can now drive 150 - 250 km with a full battery. Such a car may be quite suitable for small, densely populated countries.<br/><br/>
    Although the technology to create electric cars is available, the necessary infrastructure for charging or changing batteries is not. When – or even whether – it will be available will strongly influence their chances of success.
  video_en: ''
- id: 9
  code: carbon_capture_storage
  title_nl: Afvang en opslag van CO2
  body_nl: Als er op één plek veel CO2 wordt uitgestoten, is het een optie om die
    CO2 af te vangen en ergens op te slaan. Overal waar veel kolen of gas verbrand
    wordt, wordt veel CO2 uitgestoten. Kolen- en gascentrales, hoogovens, olieraffinaderijen
    zijn voorbeelden van zulke plekken. Het kost veel energie en je vangt ongeveer
    90% van de emissies af.
  created_at: 2011-04-05 14:24:52.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  title_de: Auffangen und Speichern von CO2
  body_de: Wenn an einem bestimmten Ort viel CO2 ausgestoßen wird, hat man die Möglichkeit,
    das CO2 Gas aufzufangen und irgendwo zu speichern. Überall dort, wo viel Kohle
    oder Gas verbrannt wird, wird auch viel CO2 Gas ausgestoßen. Beispiele für solche
    Orte sind Kohle- oder Gaskraftwerke, Hochöfen oder Ölraffinerien. Man muss wohl
    viel Energie aufwenden, aber man fangt nur 90% vom CO2 auf.
  video_nl: ''
  video_de: ''
  title_en: Capture and storage of CO2
  body_en: Major sources of CO2 – such as coal or gas power plants, blast furnaces,
    and oil refineries – offer the possibility of capturing and storing emissions.
    Current capture techniques are energy intensive but typically result in the capture
    of 90% of CO2 emissions.
  video_en: ''
- id: 10
  code: demand_growth
  title_nl: De vraagtoename volgens Shell
  body_nl: 'Het is te verwachten dat door een combinatie van groei van de wereldbevolking
    en groei van de welvaart de vraag in 2050 drie keer zo hoog kan zijn als in het
    jaar 2000. Lees bijvoorbeeld de Shell Scenario''s <a class=''no_popup'' target=''_blank''  href=''http://www-static.shell.com/static/aboutshell/downloads/aboutshell/signals_signposts.pdf''>
    Signals and Signposts</a>. <br/> '
  created_at: 2011-04-06 06:05:23.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  title_de: Die Nachfrage-Entwicklung laut Shell
  body_de: "Man erwartet, dass das Zusammenspiel von wachsender Weltbevölkerung und
    wachsendem Wohlstand im Jahre 2050 zu einer dreifach höheren Nachfrage führen
    kann verglichen mit dem Jahr 2000. Schau dir hierzu z.B. die Shell Szenarios an:\r\n<a
    class='no_popup' target='_blank' href='http://www-static.shell.com/static/aboutshell/downloads/aboutshell/signals_signposts.pdf'>
    Signals and Signposts</a>."
  video_nl: ''
  video_de: ''
  title_en: Demand growth according to Royal Dutch Shell
  body_en: It is to be expected that energy demand will increase threefold between
    2000 and 2050 as a result of a growing world population and increased global prosperity.
    For more information you can read the Shell Scenarios in <a class='no_popup' target='_blank'
    href='http://www-static.shell.com/static/aboutshell/downloads/aboutshell/signals_signposts.pdf'>Signals
    and Signposts</a>.
  video_en: ''
- id: 11
  code: Savings
  title_nl: Besparingen en efficiëntie energiegebruik wereldwijd
  body_nl: Het is te verwachten dat de wereldbevolking pogingen zal blijven doen om
    minder energie te gebruiken en efficiënter met het energie om te gaan. Desondanks
    kan er een groot gat tussen vraag en aanbod ontstaan de komende jaren doordat
    de energieproductie de snel groeiende vraag niet kan bijhouden.  Als je hier meer
    over wilt weten lees dan de Shell Scenario's  <a class='no_popup' target='_blank'  href='http://www-static.shell.com/static/aboutshell/downloads/aboutshell/signals_signposts.pdf'>
    Signals and Signposts</a>.
  created_at: 2011-04-06 06:25:38.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  title_de: Einsparungen und Effizienz im weltweiten Energieverbrauch
  body_de: "Man kann annehmen, dass die Weltbevölkerung weiterhin alle Anstrengungen
    unternehmen wird, um weniger Energie zu verbrauchen und Energie effizienter einzusetzen.
    Trotzdem ist zu befürchten, dass in den kommenden Jahren eine große Lücke zwischen
    Angebot und Nachfrage klaffen wird, weil die Energieproduktion den wachsenden
    Bedarf nicht decken kann. Wenn du dieses Problem vertiefen willst, studiere dann
    die Shell Szenarios:\r\n<a class='no_popup' target='_blank' href='http://www-static.shell.com/static/aboutshell/downloads/aboutshell/signals_signposts.pdf'>
    Signals and Signposts</a>."
  video_nl: ''
  video_de: ''
  title_en: Global savings in energy demand and efficiency increases
  body_en: It is likely that the world population will keep trying to be more energy
    efficient and use less energy than it does presently. Despite these efforts, a
    large gap looms between expected demand and supply of energy in the coming years,
    as energy production fails to keep up with rapidly rising demand. For more information,
    read the Shell Scenarios in <a class='no_popup' target='_blank' href='http://www-static.shell.com/static/aboutshell/downloads/aboutshell/signals_signposts.pdf'>Signals
    and Signposts</a>.
  video_en: ''
- id: 12
  code: micro_chp
  title_nl: HRe ketel
  body_nl: "De HRe ketel is een CV ketel die behalve warm water ook stroom maakt.
    Een huishouden wordt op deze manier zelf een producent van stroom. Als de stroom
    ook lokaal gebruikt wordt, is dat een zeer efficiënt gebruik van aardgas. De HRe
    ketel is nu nog vrij duur, maar de verwachting is dat de kosten sterk gaan dalen
    als meer HRe ketels geïnstalleerd worden.\r\n"
  created_at: 2011-04-11 10:32:38.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  title_de: HRe Wärmeerzeuger
  body_de: Der HRe Wärmeerzeuger ist eine Zentralheizung, die außer warmem Wasser
    auch Strom liefert. Ein Haushalt wird dadurch selbst zum Stromerzeuger. Wird der
    Strom auch lokal verbraucht, dann hat man Erdgas sehr effizient eingesetzt. Der
    HRe Wärmeerzeuger ist im Moment noch sehr teuer, aber man kann erwarten, dass
    der Preis stark sinkt, wenn mehr davon installiert werden.
  video_nl: http://www.youtube.com/v/faZcULWegkw?fs=1&amp;hl=en_US&amp;rel=0
  video_de: ''
  title_en: Micro CHP
  body_en: A micro CHP (Combined Heat and Power) is a gas-fired heater which also
    produces electricity. Households that use them become power producers, with excess
    power used locally, or sold back to the national grid. Using this power locally
    makes for more efficient use of natural gas. Micro CHPs are still rather expensive,
    but costs are expected to fall as more are installed.
  video_en: ''
- id: 13
  code: heat_pumps
  title_nl: Warmtepompen
  body_nl: "Warmtepompen kunnen warmte van de ene plek naar de andere verplaatsen.
    Warmtepompen kunnen aangedreven worden door gas of door elektriciteit. <br/>\r\nEen
    koelkast gebruikt een warmtepomp om warmte uit de koelkast te pompen, maar je
    kunt ook warmte je huis in pompen om het te verwarmen. Dat kan heel efficiënt
    zijn, als het buiten niet te koud is. "
  created_at: 2011-04-14 09:05:46.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  title_de: Wärmepumpen
  body_de: "Wärmepumpen können Wärme von einem Ort zum anderen transportieren. Wärmepumpen
    können mit Gas oder Elektrizität betrieben werden. <br/>\r\nEin Kühlschrank nutzt
    eine Wärmepumpe, um Wärme aus dem Kühlraum zu pumpen. Ebenso kann man Wärme auch
    in ein\r\nHaus pumpen, um es zu beheizen. Dies kann sehr effizient geschehen,
    wenn die Außentemperatur nicht zu niedrig ist."
  video_nl: ''
  video_de: ''
  title_en: Heat pumps
  body_en: |-
    Heat pumps can move heat from one place to another, and are driven by gas or by electricity.<br/>
    Fridges use heat pumps to pump heat out, but the same principles can be used to pump heat into your home from outside. This can be quite efficient, provided it is not too cold outside.
  video_en: ''
- id: 14
  code: fuel_cells
  title_nl: Brandstofcellen
  body_nl: Brandstofcellen verbranden brandstoffen als aardgas of waterstof na ze
    eerst op te lossen. Ze zijn zeer efficiënt en maken daarbij zowel stroom als warmte.
    Het idee is dat ze continu aanstaan om warm water te maken voor douchen en afwassen,
    etc. Zo wordt de eigenaar zelf een stroomproducent. Nu zijn brandstofcellen nog
    vrij duur, maar over 10 - 20 jaar misschien niet meer.
  created_at: 2011-04-14 09:14:53.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  title_de: Brennstoffzellen
  body_de: Brennstoffzellen verbrennen Brennstoffe wie Erdgas oder Wasserstoff, nachdem
    diese erst zersetzt werden. Dieser Prozess ist sehr effizient und erzeugt sowohl
    Strom als Wärme. Das Prinzip einer Brennstoffzelle ist, dass diese kontinuierlich
    im Betrieb ist, um Warmwasser zu erzeugen zum Duschen, Spülen usw.. Auf diese
    Art wird der Betreiber selbst zum Stromerzeuger. Im Moment sind Brennstoffzellen
    noch sehr teuer, aber in 10 bis 20 Jahren vielleicht nicht mehr.
  video_nl: ''
  video_de: ''
  title_en: Fuel cells
  body_en: Fuel cells combust fuels like natural gas or hydrogen after dissolving
    them; they are extremely efficient and can produce both power and heat. Small
    fuel cells can be used to run continuously and provide hot water for showering
    etc. Owners of fuel cells will thereby become power producers. Fuel cell are still
    quite expensive, but may become cheaper in the next 10 to 20 years.
  video_en: ''
- id: 15
  code: energy_intensity
  title_nl: Energiebehoefte van de industrie
  body_nl: "De industrie gaat steeds efficiënter met haar energie om. Hieronder zie
    je hoe de energie-intensiteit (energieverbruik per euro toegevoegde waarde) van
    de Nederlandse industrie verandert met de jaren.\r\n<br/>\r\n<img width = '381',
    height='204', src='/assets/popups/energy_intensity.png'/>"

- id: 3
  code: unconventional_oil
  title_nl: Moeilijk winbare olie
  body_nl: "Als er nieuwe olievoorraden gevonden worden, is dat vaak op plaatsen die
    moeilijk te bereiken zijn, of waar de olie moeilijk te verwerken is. De 'makkelijke'
    olie is eigenlijk al gevonden. Deze moeilijke olievelden liggen bijvoorbeeld vele
    kilometers onder de zee of in zeer onherbergzame gebieden als de Noordpool. Soms
    moet de olie juist uit teerzanden gehaald worden. Dat noemen we 'onconventionele'
    olie.\r\n<br/>\r\nOliemaatschappijen produceren in de toekomst dus waarschijnlijk
    meer onconventionele en moeilijke olie. De productie zal naar verwachting dan
    ook duurder worden. \r\n"
  created_at: 2011-04-05 13:19:44.000000000 Z
  updated_at: 2012-06-01 16:07:39.000000000 Z
  title_de: Schwer zu förderndes Erdöl
  body_de: "Neu entdeckte Ölvorräte liegen oft in schwer zugänglichen Regionen oder
    in Gegenden, wo das Öl schwer zu verarbeiten ist. Das „schnell verdiente“ Öl ist
    bereits so gut wie entdeckt. Die schwierigen Ölfelder liegen z.B. in großer Meerestiefe
    von einigen Kilometern oder in unwirtlichen Gegenden wie am Nordpol. Manchmal
    muss das Öl selbst aus Teersand gewonnen werden. Das nennen wir dann das „unkonventionelle“
    Erdöl.\r\n<br/>\r\nDie Erdölkonzerne werden in Zukunft also wahrscheinlich mehr
    unkonventionelles und schwieriges Öl fördern. Die Ölproduktion wird dann erwartungsgemäß
    auch teurer werden."
  video_nl: ''
  video_de: ''
  title_en: Unconventional oil
  body_en: |-
    Most recently-discovered oil deposits have tended to be in places that are hard to reach, or of oil that requires a lot of energy to process. 'Easy' oil is hardly ever found anymore. Such difficult oil fields may lie many kilometres below sea level or in inhospitable places like the Arctic. Some kinds of difficult oil need to be extracted from tar sands or shale rock formations. Such oil is called 'unconventional oil'.<br/>
    In the future, oil companies are expected to produce more unconventional or difficult oil. Oil production is therefore also expected to become more expensive.
  video_en: ''

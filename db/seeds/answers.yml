- id: 25
  text_nl: "Alle gebouwen isoleren we verplicht maximaal, zelfs de bestaande huizen.
    De verwarming voor woningen heb je eerder al ingevuld. De verwarming van overige
    gebouwen doen we ook zo efficiënt mogelijk.\r\nHiervoor zijn  [warmtepompen](/info/heat_pumps),
    [HRe ketels](/info/micro_chp), [brandstofcellen](/info/fuel_cells), [zonneboilers](/info/solar_water_heater),
    aardwarmte en [warmtenetwerken](/info/heat_network) allemaal nodig."
  ordering: 3
  question_id: 6
  created_at: 2011-03-23 10:26:53.000000000 Z
  updated_at: 2012-07-16 10:27:50.000000000 Z
  description_nl: "I cheated a little bit by reducing demand in buildings, since the
    insulation measures do not cover all building categories.\r\nAlso reduced heat
    demand in households a bit more.\r\n\r\nNote that none of the options uses micro
    CHP, because they make less sense for hot water than fuel cells. Space heating
    in houes has been set in question 3, so this is not changed here. "
  text_de: "Alle Gebäude inklusiv Altbauten müssen per Gesetz maximal isoliert werden.
    Die Beheizung von Wohnungen ist vorher schon behandelt worden. Die Beheizung aller
    anderen Gebäude muss ebenfalls so effizient wie möglich geschehen.\r\nHierfür
    müssen alle verfügbaren Möglichkeiten wie [Wärmepumpen](/info/heat_pumps), [HRe
    Wärmeerzeuger](/info/micro_chp), [Brennstoffzellen](/info/fuel_cells), [Sonnenwärmeboiler](/info/solar_water_heater),
    Erdwärme und [Wärmenetzwerk](/info/heat_network) eingesetzt werden."
  description_de: ''
  text_en: All buildings will be obliged to maximize their insulation, even existing
    homes. You have already chosen your household heating options in a previous question,
    while other buildings will be heated as efficiently as possible. This will require
    a combination of [heat pumps](/info/heat_pumps), [micro-CHPs](/info/micro_chp),
    [fuel cells](/info/fuel_cells), [solar water heaters](/info/solar_water_heater),
    geothermal heating, and [heating networks](/info/heat_network).
  description_en: ''

    geheel uit hernieuwbare bronnen komt, een kwart van de auto's rijdt nog op benzine/diesel/biobrandstof.
  ordering: 3
  question_id: 72
  created_at: 2013-10-31 13:14:29.000000000 Z
  updated_at: 2013-10-31 13:14:29.000000000 Z
  description_nl: '[NOTE] herniewbare bronnen moeten nog worden aangepast!'
  text_de: 
  description_de: 
  text_en: Three quarters of vehicles will be powered with electricity from renewable
    sources, with the rest using petrol, diesel, and biofuel.
  description_en: 
- id: 314
  text_nl: De energiebehoefte blijft ongeveer gelijk. De huizen worden wel steeds
    iets zuiniger maar de mensen gaan ook steeds luxer leven
  ordering: 0
  question_id: 73
  created_at: 2013-10-31 13:14:29.000000000 Z
  updated_at: 2013-10-31 13:14:29.000000000 Z
  description_nl: Er verandert hierdoor dus niets uit de uitkomsten.
  text_de: ''
  description_de: 
  text_en: Energy use will remain much as it is today. Homes may be better insulated,
    but this is negated by improved prosperity.
  description_en: 
- id: 315
  text_nl: Nieuwe gebouwen zijn zo goed ge&#239;soleerd dat ze met de helft van het
    aardgas toe kunnen
  ordering: 1
  question_id: 73
  created_at: 2013-10-31 13:14:29.000000000 Z
  updated_at: 2013-10-31 13:14:29.000000000 Z
  description_nl: 
  text_de: ''
  description_de: 
  text_en: New buildings will be very well-insulated, halfing the amount of natural
    gas consumed for heating.
  description_en: 
- id: 316
  text_nl: Oude en nieuwe gebouwen zijn goed ge&#239;soleerd en kunnen met de helft
    minder aardgas toe
  ordering: 2
  question_id: 73
  created_at: 2013-10-31 13:14:29.000000000 Z
  updated_at: 2013-10-31 13:14:29.000000000 Z
  description_nl: 'N.B.: I cheated a bit and included a -2%/yr heat demand growth,
    because insulation of ''other buildings'' was not possible and this way building
    heating demand was reduced by 50%.'
  text_de: ''
  description_de: 
  text_en: Both old and new buildings will be well-insulated.
  description_en: 
- id: 317
  text_nl: Oude en nieuwe gebouwen zijn goed ge&#239;soleerd en maken gebruik van
    de nieuwste verwarmingstechnieken (<em key='micro_chp'>HRe</em>, <em key='heat_pumps'>warmtepompen</em>
    op gas of elektriciteit, hout-CV kachels en gasgestookte <em key='fuel_cells'>brandstofcellen</em>).
  ordering: 3
  question_id: 73
  created_at: 2013-10-31 13:14:29.000000000 Z
  updated_at: 2013-10-31 13:14:29.000000000 Z
  description_nl: ''
  text_de: ''
  description_de: ''
  text_en: Both new and old buildings will be extremely well-insulated, with the latest
    heating technology – <em key='micro_chp'>Micro CHPs</em>, <em key='heat_pumps'>heat
    pumps</em>, and <em key='fuel_cells'>gas-fired fuel cells</em> – being used extensively.
  description_en: ''
- id: 318
  text_nl: Groeien door een snel groeiende wereldeconomie en de behoefte aan energie

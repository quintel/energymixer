    low as possible.
  description_en: ''
- id: 99
  text_nl: 'Niets. Ik twijfel aan het verband tussen CO2-uitstoot en de opwarming
    van de aarde. Bovendien: andere landen gaan toch door met de CO2 uitstoot, een
    actieve houding van Nederland zal weinig effect hebben'
  ordering: 0
  question_id: 21
  created_at: 2013-04-19 09:40:03.000000000 Z
  updated_at: 2013-04-19 09:40:03.000000000 Z
  description_nl: '[NOTE] Er gebeurt niets.'
  text_de: ''
  description_de: 
  text_en: Nothing should be done; I doubt the link between CO2 emissions and climate
    change. Moreover, as other countries continue to produce CO2, a change of attitude
    in the Netherlands would likely have little effect.
  description_en: 
- id: 100
  text_nl: 'Maximale inzet van hernieuwbare opwek: zon, wind, waterkracht, geothermie
    en schone biomassa'
  ordering: 4
  question_id: 21
  created_at: 2013-04-19 09:40:03.000000000 Z
  updated_at: 2013-04-19 09:40:03.000000000 Z
  description_nl: '[NOTE] Check of de gebruiker voor 2b heeft gekozen en waarschuwing
    geven dat de helft van het aardgas nog steeds wordt gebruikt'
  text_de: ''
  description_de: 
  text_en: 'We would use as much renewable energy as possible: solar, wind, hydroelectric
    power, geothermal, and clean biomass should be used to their maximum potential.'
  description_en: 
- id: 101
  text_nl: Maximale inzet van CO2-neutrale opwek, dus hernieuwbare maar ook kernenergie
  ordering: 3
  question_id: 21
  created_at: 2013-04-19 09:40:04.000000000 Z
  updated_at: 2013-04-19 09:40:04.000000000 Z
  description_nl: |-
    AW heeft 3a aangepast en is onderstaande geldt dus ook niet meer.
    Alle conventionele centrales uitgefaseerd.
    [NOTE] Alle instellingen als bij 3a maar bouw nu ook 3 grote nieuwe kerncentrale en schrap equivalente hoeveelheid wind
  text_de: ''
  description_de: 
  text_en: We should focus on using CO2-neutral sources – not only renewables sources,
    but also nuclear fission.
  description_en: 
- id: 102
  text_nl: Vervangen van kolencentrales door CO2 arme bronnen zoals aardgascentrales.
    De laatste stoten maar half zoveel CO2 uit
  ordering: 2
  question_id: 21
  created_at: 2013-04-19 09:40:04.000000000 Z
  updated_at: 2013-04-19 09:40:04.000000000 Z
  description_nl: '[NOTE] Zou goed zijn om hier informatie te geven over verschil
    tussen 1 Gas en Kolencentrale in termen van CO2 uitstoot'
  text_de: ''
  description_de: 
  text_en: Replace coal power plants with less-polluting sources such as natural gas
    plants which emit only half as much CO2.
  description_en: 
- id: 103
  text_nl: Alleen <em key='carbon_capture_storage'>opvang en opslag van CO2</em> uit
    grote emissiebronnen (bv kolencentrales en olieraffinaderijen)
  ordering: 1
  question_id: 21
  created_at: 2013-04-19 09:40:04.000000000 Z
  updated_at: 2013-04-19 09:40:04.000000000 Z
  description_nl: '[NOTE] Olierafinaderijen zitten niet in het model. Er moet nog

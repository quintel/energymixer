<!DOCTYPE HTML>
<html>
  <head>
    <script src="scripts/jquery-1.5.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/json2.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/main.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="screen" charset="utf-8"/>
  </head>
  <body>
    <header>
      <h1>Energy Mixer</h1>
    </header>
    <content>
      <div id="input">
        <form>
          <fieldset>
            <legend>Question #1</legend>
            <div class="explanation">Benzine, gas en elektriciteit</div>
            <input type="radio" name="q1" value="1" id="question_1_opt_1"/>
            <label for="question_1_opt_1">Blijven even duur</label>
            <input type="radio" name="q1" value="2" id="question_1_opt_2"/>
            <label for="question_1_opt_2">Worden duurder</label>
            <input type="radio" name="q1" value="3" id="question_1_opt_3"/>
            <label for="question_1_opt_3">Worden goedkoper</label>
          </fieldset>

          <fieldset>
            <legend>Question #2</legend>
            <div class="explanation">De Nederlandse aardgasvelden raken geleidelijk leger, de eigen aardgasproductie neemt af. Om voldoende energie beschikbaar te hebben (equivalent van ongeveer 20miljard M3 aardgas), moet Nederland deze energie.</div>
            <input type="radio" name="q2" value="1" id="question_2_opt_1"/>
            <label for="question_2_opt_1">Importeren in de vorm van aardgas via pijplijnen en LNG in schepen</label>
            <input type="radio" name="q2" value="2" id="question_2_opt_2"/>
            <label for="question_2_opt_2">De helft importeren en de helft de helft oplossen met energiebesparing</label>
            <input type="radio" name="q2" value="3" id="question_2_opt_3"/>
            <label for="question_2_opt_3">De helft opwekken met eigen energie uit biomassa, zon en wind en de helft uit energiebesparing halen</label>
          </fieldset>
          <input type="submit">
        </form>
      </div>
      <div id="response">
      </div>
    </content>
    <footer></footer>
  </body>
</html>
